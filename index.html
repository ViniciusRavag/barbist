<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BarberPro | Excellence System</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & Dependencies -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              400: '#D4AF37',
              500: '#B5942F',
              600: '#997B22',
              glow: 'rgba(212, 175, 55, 0.5)'
            },
            dark: {
              bg: '#0A0A0A',
              card: '#141414',
              surface: '#1C1C1C'
            }
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            serif: ['Cinzel', 'serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.4s ease-out forwards',
            'pulse-gold': 'pulseGold 2s infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            pulseGold: { '0%, 100%': { boxShadow: '0 0 0 0 rgba(212, 175, 55, 0.4)' }, '50%': { boxShadow: '0 0 0 10px rgba(212, 175, 55, 0)' } }
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0A0A0A; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }

    body {
      background-color: #050505;
      background-image: 
        radial-gradient(at 0% 0%, hsla(45,30%,20%,1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(0,0%,15%,1) 0, transparent 50%);
      background-attachment: fixed;
      color: #E5E5E5;
      -webkit-tap-highlight-color: transparent;
    }

    /* Glassmorphism Advanced */
    .glass-card {
      background: rgba(20, 20, 20, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }
    
    .glass-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass-input:focus {
      border-color: #D4AF37;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
    }

    /* Interactive Elements */
    .btn-gold {
      background: linear-gradient(135deg, #D4AF37 0%, #B5942F 100%);
      color: #000;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(212, 175, 55, 0.5);
      filter: brightness(1.1);
    }
    .btn-gold:active { transform: translateY(0); }

    .nav-item-active {
      background: rgba(212, 175, 55, 0.15);
      color: #D4AF37;
      border-left: 3px solid #D4AF37;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.firebaseModules = {
      initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
      getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, orderBy, limit
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect, useContext, createContext } = React;

    // --- Contexts ---
    
    // Notification Context (Toast)
    const NotificationContext = createContext();
    const NotificationProvider = ({ children }) => {
      const [notification, setNotification] = useState(null);

      const showToast = (message, type = 'success') => {
        setNotification({ message, type });
        setTimeout(() => setNotification(null), 4000);
      };

      return (
        <NotificationContext.Provider value={showToast}>
          {children}
          {notification && (
            <div className={`fixed top-6 right-6 z-[100] px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 animate-slide-up glass-card border-l-4 ${notification.type === 'success' ? 'border-green-500' : 'border-red-500'}`}>
              <div className={`w-8 h-8 rounded-full flex items-center justify-center ${notification.type === 'success' ? 'bg-green-500/20 text-green-500' : 'bg-red-500/20 text-red-500'}`}>
                <i className={`fa-solid ${notification.type === 'success' ? 'fa-check' : 'fa-exclamation'}`}></i>
              </div>
              <div>
                <h4 className="font-bold text-sm text-white">{notification.type === 'success' ? 'Sucesso' : 'Atenção'}</h4>
                <p className="text-xs text-gray-400">{notification.message}</p>
              </div>
            </div>
          )}
        </NotificationContext.Provider>
      );
    };
    const useToast = () => useContext(NotificationContext);

    // Firebase Hook
    const useFirebase = () => {
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [user, setUser] = useState(null);
      const [appId, setAppId] = useState('default-barber-app');

      useEffect(() => {
        const { initializeApp, getAuth, getFirestore, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.firebaseModules;
        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "mock" };
        const app = initializeApp(config);
        const authInstance = getAuth(app);
        
        setDb(getFirestore(app));
        setAuth(authInstance);
        setAppId(typeof __app_id !== 'undefined' ? __app_id : 'barber-pro-lux');

        const initAuth = async () => {
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(authInstance, __initial_auth_token);
          } else {
            await signInAnonymously(authInstance);
          }
        };

        initAuth();
        return onAuthStateChanged(authInstance, setUser);
      }, []);

      return { db, auth, user, appId };
    };

    // --- UI Components ---

    const Loading = () => (
      <div className="fixed inset-0 bg-dark-bg z-50 flex flex-col items-center justify-center">
        <div className="relative">
          <div className="w-16 h-16 border-4 border-gray-800 rounded-full"></div>
          <div className="w-16 h-16 border-4 border-t-gold-500 border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin absolute top-0 left-0"></div>
          <i className="fa-solid fa-scissors text-gold-500 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xl"></i>
        </div>
        <p className="mt-4 text-gold-500 font-serif tracking-widest text-sm animate-pulse">CARREGANDO SISTEMA</p>
      </div>
    );

    const Modal = ({ children, onClose, title }) => (
      <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
        <div className="glass-card w-full max-w-lg rounded-2xl flex flex-col max-h-[90vh] shadow-2xl border border-white/10">
          <div className="p-5 border-b border-white/5 flex justify-between items-center bg-white/5">
            <h3 className="font-serif text-xl text-gold-400">{title}</h3>
            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition text-gray-400 hover:text-white">
              <i className="fa-solid fa-times"></i>
            </button>
          </div>
          {children}
        </div>
      </div>
    );

    // --- Features: Booking (Public) ---

    const ClientBooking = ({ db, appId, onAdminLogin }) => {
      const [step, setStep] = useState(1);
      const [formData, setFormData] = useState({ name: '', phone: '', service: null, date: '', time: '' });
      const [loading, setLoading] = useState(false);
      const [appointments, setAppointments] = useState([]);
      const showToast = useToast();

      const services = [
        { name: "Corte Signature", price: 50, icon: "fa-scissors", desc: "Corte preciso, lavagem e finalização." },
        { name: "Barba Real", price: 35, icon: "fa-face-smile", desc: "Barboterapia com toalha quente." },
        { name: "Combo Executivo", price: 80, icon: "fa-user-tie", desc: "Corte e barba completos." },
        { name: "Camuflagem", price: 65, icon: "fa-spray-can", desc: "Pigmentação natural para falhas." }
      ];

      const timeSlots = ['09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'];

      useEffect(() => {
        if (!db || !formData.date) return;
        const { collection, query, where, onSnapshot } = window.firebaseModules;
        const q = query(
          collection(db, 'artifacts', appId, 'public', 'data', 'appointments'),
          where('date', '==', formData.date)
        );
        return onSnapshot(q, (snapshot) => {
          setAppointments(snapshot.docs.map(d => d.data().time));
        });
      }, [db, formData.date]);

      const handleSubmit = async () => {
        setLoading(true);
        const { collection, addDoc, query, where, getDocs } = window.firebaseModules;
        
        try {
          await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), {
            ...formData, status: 'pendente', createdAt: new Date().toISOString()
          });

          const clientsRef = collection(db, 'artifacts', appId, 'public', 'data', 'clients');
          const q = query(clientsRef, where("phone", "==", formData.phone));
          const snap = await getDocs(q);
          if (snap.empty) {
            await addDoc(clientsRef, { 
              name: formData.name, phone: formData.phone, totalVisits: 0, joinedAt: new Date().toISOString() 
            });
          }

          setStep(4);
        } catch (error) {
          showToast("Erro ao agendar. Tente novamente.", 'error');
        }
        setLoading(false);
      };

      const renderStepIndicator = () => (
        <div className="flex justify-between mb-10 px-4 relative">
          <div className="absolute top-1/2 left-0 w-full h-0.5 bg-gray-800 -z-10 transform -translate-y-1/2"></div>
          {[1, 2, 3].map(s => (
            <div key={s} className={`w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-300 ${step >= s ? 'bg-gold-500 text-black shadow-lg shadow-gold-500/30 scale-110' : 'bg-dark-surface text-gray-600 border border-gray-800'}`}>
              {s}
            </div>
          ))}
        </div>
      );

      return (
        <div className="min-h-screen relative flex items-center justify-center p-4">
          <div className="absolute top-0 w-full p-6 flex justify-between items-center z-10">
            <h1 className="font-serif text-2xl text-white tracking-widest">BARBER<span className="text-gold-500">PRO</span></h1>
            <button onClick={onAdminLogin} className="text-xs text-gold-400 hover:text-white uppercase tracking-widest border border-gold-600/50 hover:border-white px-4 py-2 rounded-full transition bg-black/40 backdrop-blur-md">
              <i className="fa-solid fa-lock mr-2"></i> Acesso Staff
            </button>
          </div>

          <div className="glass-card w-full max-w-xl rounded-2xl p-6 md:p-10 shadow-2xl relative overflow-hidden">
            {step < 4 && renderStepIndicator()}

            <div className="min-h-[300px]">
              {step === 1 && (
                <div className="animate-slide-up space-y-6">
                  <div className="text-center mb-8">
                    <h2 className="font-serif text-3xl text-white mb-2">Bem-vindo</h2>
                    <p className="text-gray-400">Identifique-se para começar sua experiência.</p>
                  </div>
                  <div className="space-y-4">
                    <div className="group">
                      <label className="text-xs text-gold-500 uppercase font-bold tracking-wider ml-1">Nome Completo</label>
                      <input 
                        type="text" 
                        value={formData.name}
                        onChange={e => setFormData({...formData, name: e.target.value})}
                        className="glass-input w-full p-4 rounded-xl text-white outline-none mt-2 placeholder-gray-600"
                        placeholder="Como gostaria de ser chamado?"
                      />
                    </div>
                    <div>
                      <label className="text-xs text-gold-500 uppercase font-bold tracking-wider ml-1">WhatsApp</label>
                      <input 
                        type="tel" 
                        value={formData.phone}
                        onChange={e => setFormData({...formData, phone: e.target.value})}
                        className="glass-input w-full p-4 rounded-xl text-white outline-none mt-2 placeholder-gray-600"
                        placeholder="(00) 00000-0000"
                      />
                    </div>
                  </div>
                  <button 
                    disabled={!formData.name || !formData.phone}
                    onClick={() => setStep(2)}
                    className="w-full btn-gold py-4 rounded-xl mt-6 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
                  >
                    Escolher Serviço
                  </button>
                </div>
              )}

              {step === 2 && (
                <div className="animate-slide-up">
                  <h2 className="font-serif text-2xl text-white mb-6 text-center">Menu de Serviços</h2>
                  <div className="grid grid-cols-1 gap-4">
                    {services.map(s => (
                      <div 
                        key={s.name}
                        onClick={() => setFormData({...formData, service: s.name})}
                        className={`p-4 rounded-xl border cursor-pointer transition-all flex items-center justify-between group ${formData.service === s.name ? 'border-gold-500 bg-gold-500/10' : 'border-gray-800 bg-white/5 hover:bg-white/10 hover:border-gray-600'}`}
                      >
                        <div className="flex items-center gap-4">
                          <div className={`w-12 h-12 rounded-full flex items-center justify-center text-xl ${formData.service === s.name ? 'bg-gold-500 text-black' : 'bg-black text-gray-400 group-hover:text-white'}`}>
                            <i className={`fa-solid ${s.icon}`}></i>
                          </div>
                          <div>
                            <h3 className="font-bold text-white text-lg">{s.name}</h3>
                            <p className="text-xs text-gray-400">{s.desc}</p>
                          </div>
                        </div>
                        <span className="text-gold-400 font-serif font-bold text-xl">R$ {s.price}</span>
                      </div>
                    ))}
                  </div>
                  <div className="flex gap-4 mt-8">
                    <button onClick={() => setStep(1)} className="w-1/3 py-4 rounded-xl border border-gray-700 text-gray-400 hover:text-white hover:bg-white/5 transition">Voltar</button>
                    <button 
                      disabled={!formData.service}
                      onClick={() => setStep(3)}
                      className="w-2/3 btn-gold py-4 rounded-xl disabled:opacity-50"
                    >
                      Escolher Horário
                    </button>
                  </div>
                </div>
              )}

              {step === 3 && (
                <div className="animate-slide-up">
                  <h2 className="font-serif text-2xl text-white mb-6 text-center">Data & Hora</h2>
                  <input 
                    type="date"
                    min={new Date().toISOString().split('T')[0]}
                    value={formData.date}
                    onChange={e => setFormData({...formData, date: e.target.value, time: ''})}
                    className="w-full glass-input p-4 rounded-xl text-white outline-none mb-6 color-scheme-dark"
                  />
                  
                  {formData.date && (
                    <div className="grid grid-cols-3 sm:grid-cols-4 gap-3 max-h-60 overflow-y-auto pr-2 custom-scroll">
                      {timeSlots.map(time => {
                        const isTaken = appointments.includes(time);
                        return (
                          <button
                            key={time}
                            disabled={isTaken}
                            onClick={() => setFormData({...formData, time})}
                            className={`py-3 rounded-lg text-sm font-medium transition-all ${
                              isTaken 
                                ? 'bg-red-500/10 text-red-500/50 cursor-not-allowed border border-transparent' 
                                : formData.time === time
                                  ? 'bg-gold-500 text-black shadow-lg scale-105 font-bold'
                                  : 'bg-white/5 text-gray-300 border border-gray-700 hover:border-gold-500 hover:text-gold-400'
                            }`}
                          >
                            {time}
                          </button>
                        )
                      })}
                    </div>
                  )}

                  <div className="flex gap-4 mt-8">
                    <button onClick={() => setStep(2)} className="w-1/3 py-4 rounded-xl border border-gray-700 text-gray-400 hover:text-white hover:bg-white/5 transition">Voltar</button>
                    <button 
                      disabled={!formData.date || !formData.time || loading}
                      onClick={handleSubmit}
                      className="w-2/3 btn-gold py-4 rounded-xl disabled:opacity-50 flex items-center justify-center gap-3"
                    >
                      {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <span>Confirmar <i className="fa-solid fa-check ml-1"></i></span>}
                    </button>
                  </div>
                </div>
              )}

              {step === 4 && (
                <div className="text-center py-10 animate-fade-in">
                  <div className="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-green-500/50 shadow-[0_0_30px_rgba(34,197,94,0.3)]">
                    <i className="fa-solid fa-check text-4xl text-green-500"></i>
                  </div>
                  <h2 className="font-serif text-3xl text-white mb-2">Confirmado!</h2>
                  <p className="text-gray-400 mb-8 max-w-xs mx-auto">Sr(a). {formData.name}, seu horário está reservado para o dia {formData.date.split('-').reverse().join('/')} às {formData.time}.</p>
                  <button onClick={() => { setStep(1); setFormData({ name: '', phone: '', service: null, date: '', time: '' }) }} className="btn-gold px-8 py-3 rounded-full font-bold">
                    Novo Agendamento
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // --- Features: Admin Dashboard ---

    const Dashboard = ({ db, appId }) => {
      const [stats, setStats] = useState({ total: 0, pending: 0, revenue: 0, today: 0 });

      useEffect(() => {
        const { collection, onSnapshot } = window.firebaseModules;
        const unsubscribe = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), (snap) => {
          let t = 0, p = 0, r = 0, td = 0;
          const todayStr = new Date().toISOString().split('T')[0];
          const prices = { "Corte Signature": 50, "Barba Real": 35, "Combo Executivo": 80, "Camuflagem": 65 };
          
          snap.forEach(doc => {
            const data = doc.data();
            t++;
            if (data.status === 'pendente') p++;
            if (data.status === 'realizado') r += (prices[data.service] || 45);
            if (data.date === todayStr) td++;
          });
          setStats({ total: t, pending: p, revenue: r, today: td });
        });
        return () => unsubscribe();
      }, [db, appId]);

      const StatCard = ({ label, value, icon, color, sub }) => (
        <div className="glass-card p-6 rounded-2xl relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
          <div className={`absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity text-6xl ${color}`}>
            <i className={`fa-solid ${icon}`}></i>
          </div>
          <p className="text-gray-400 text-xs uppercase tracking-wider font-bold mb-2">{label}</p>
          <h3 className="text-4xl font-serif text-white mb-1">{value}</h3>
          <p className={`text-xs ${color} flex items-center gap-1`}>
            <i className="fa-solid fa-arrow-trend-up"></i> {sub}
          </p>
        </div>
      );

      return (
        <div className="p-6 md:p-10 animate-fade-in pb-24 md:pb-10">
          <div className="mb-8 flex justify-between items-end">
            <div>
              <h2 className="font-serif text-3xl text-white">Dashboard</h2>
              <p className="text-gray-500 text-sm mt-1">Visão geral do negócio hoje.</p>
            </div>
            <div className="hidden md:block text-right">
              <p className="text-gold-400 font-serif text-lg">{new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
            </div>
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <StatCard label="Atendimentos Hoje" value={stats.today} icon="fa-calendar-day" color="text-blue-400" sub="Agenda ativa" />
            <StatCard label="Aguardando" value={stats.pending} icon="fa-clock" color="text-gold-400" sub="Requer atenção" />
            <StatCard label="Faturamento Est." value={`R$ ${stats.revenue}`} icon="fa-wallet" color="text-green-400" sub="Calculado hoje" />
            <StatCard label="Total Clientes" value={stats.total} icon="fa-users" color="text-purple-400" sub="Base total" />
          </div>

          <div className="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="glass-card p-6 rounded-2xl lg:col-span-2">
              <h3 className="text-white font-bold mb-4 flex items-center gap-2">
                <i className="fa-solid fa-chart-line text-gold-500"></i> Desempenho Semanal
              </h3>
              <div className="h-48 flex items-end justify-between gap-2 px-2">
                 {[40, 65, 30, 85, 50, 90, 60].map((h, i) => (
                   <div key={i} className="w-full bg-white/5 rounded-t-lg relative group hover:bg-gold-500/20 transition-colors">
                     <div className="absolute bottom-0 w-full bg-gradient-to-t from-gold-600 to-gold-400 rounded-t-lg transition-all duration-1000" style={{height: `${h}%`}}></div>
                     <div className="absolute -bottom-6 w-full text-center text-xs text-gray-500">
                       {['D','S','T','Q','Q','S','S'][i]}
                     </div>
                   </div>
                 ))}
              </div>
            </div>
            <div className="glass-card p-6 rounded-2xl bg-gradient-to-br from-gold-500/10 to-transparent border-gold-500/20">
              <h3 className="text-gold-400 font-bold mb-2">Dica Pro</h3>
              <p className="text-gray-300 text-sm leading-relaxed">
                Manter o histórico do cliente atualizado com fotos aumenta a retenção em até 35%. Use a função de finalizar para adicionar registros visuais.
              </p>
              <button className="mt-4 text-xs font-bold text-white uppercase tracking-wider border-b border-gold-500 pb-1">Ver Tutoriais</button>
            </div>
          </div>
        </div>
      );
    };

    const Schedule = ({ db, appId }) => {
      const [appointments, setAppointments] = useState([]);
      const [filter, setFilter] = useState('today');
      const [finishingAppt, setFinishingAppt] = useState(null);
      const showToast = useToast();

      useEffect(() => {
        const { collection, onSnapshot } = window.firebaseModules;
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
        const unsubscribe = onSnapshot(q, (snapshot) => {
          let data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
          data.sort((a,b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));
          
          const today = new Date().toISOString().split('T')[0];
          if (filter === 'today') data = data.filter(d => d.date === today);
          if (filter === 'pending') data = data.filter(d => d.status === 'pendente');
          
          setAppointments(data);
        });
        return () => unsubscribe();
      }, [db, appId, filter]);

      const updateStatus = async (id, status) => {
        const { doc, updateDoc } = window.firebaseModules;
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), { status });
        showToast(`Status atualizado para: ${status}`);
      };

      return (
        <div className="p-4 md:p-8 h-full flex flex-col animate-fade-in relative pb-24 md:pb-0">
          <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <h2 className="font-serif text-3xl text-white">Agenda</h2>
            <div className="flex bg-black/40 rounded-full p-1 border border-white/10">
              {['today', 'pending', 'all'].map(f => (
                <button
                  key={f}
                  onClick={() => setFilter(f)}
                  className={`px-5 py-2 rounded-full text-xs uppercase font-bold transition-all ${filter === f ? 'bg-gold-500 text-black shadow-lg' : 'text-gray-500 hover:text-white'}`}
                >
                  {f === 'today' ? 'Hoje' : f === 'pending' ? 'Pendentes' : 'Todos'}
                </button>
              ))}
            </div>
          </div>

          <div className="flex-1 overflow-auto custom-scroll pr-2 relative">
             {/* Timeline Line */}
            <div className="absolute left-6 top-4 bottom-4 w-0.5 bg-gradient-to-b from-transparent via-gray-700 to-transparent md:block hidden"></div>

            {appointments.length === 0 ? (
              <div className="flex flex-col items-center justify-center h-64 text-gray-600">
                <i className="fa-regular fa-calendar-xmark text-4xl mb-3 opacity-50"></i>
                <p>Nenhum agendamento encontrado.</p>
              </div>
            ) : (
              <div className="space-y-4">
                {appointments.map((app, idx) => (
                  <div key={app.id} className="relative md:pl-16 group">
                     {/* Timeline Dot */}
                    <div className={`absolute left-[21px] top-6 w-3 h-3 rounded-full border-2 border-dark-bg z-10 hidden md:block transition-colors ${app.status === 'pendente' ? 'bg-yellow-500' : app.status === 'realizado' ? 'bg-green-500' : 'bg-gray-500'}`}></div>

                    <div className={`glass-card p-5 rounded-xl border-l-4 transition-all duration-300 hover:translate-x-1 ${app.status === 'pendente' ? 'border-l-yellow-500' : app.status === 'realizado' ? 'border-l-green-500' : 'border-l-gray-600'}`}>
                      <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div className="flex items-center gap-4">
                          <div className="bg-white/5 w-14 h-14 rounded-xl flex flex-col items-center justify-center border border-white/5">
                            <span className="font-bold text-white text-lg">{app.time}</span>
                            <span className="text-[10px] uppercase text-gray-500">Horário</span>
                          </div>
                          <div>
                            <h4 className="font-bold text-lg text-white group-hover:text-gold-400 transition-colors">{app.name}</h4>
                            <div className="flex items-center gap-3 text-sm text-gray-400">
                              <span className="flex items-center gap-1"><i className="fa-solid fa-scissors text-xs"></i> {app.service}</span>
                              <span className="flex items-center gap-1"><i className="fa-solid fa-phone text-xs"></i> {app.phone}</span>
                            </div>
                          </div>
                        </div>

                        <div className="flex gap-2 w-full md:w-auto mt-2 md:mt-0">
                          {app.status === 'pendente' && (
                            <>
                              <button onClick={() => updateStatus(app.id, 'confirmado')} className="flex-1 md:flex-none h-10 px-4 bg-green-500/10 text-green-500 rounded-lg hover:bg-green-500/20 border border-green-500/20 transition">
                                <i className="fa-solid fa-check"></i>
                              </button>
                              <button onClick={() => updateStatus(app.id, 'cancelado')} className="flex-1 md:flex-none h-10 px-4 bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500/20 border border-red-500/20 transition">
                                <i className="fa-solid fa-xmark"></i>
                              </button>
                            </>
                          )}
                          {app.status === 'confirmado' && (
                            <button onClick={() => setFinishingAppt(app)} className="w-full md:w-auto px-6 py-2 btn-gold rounded-lg shadow-lg text-sm">
                              Finalizar
                            </button>
                          )}
                          {app.status === 'realizado' && (
                            <span className="px-4 py-2 text-green-500 text-xs font-bold border border-green-500/30 rounded-lg flex items-center bg-green-500/5">
                              <i className="fa-solid fa-check-double mr-2"></i> CONCLUÍDO
                            </span>
                          )}
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>

          {finishingAppt && (
            <FinishServiceModal 
              appt={finishingAppt} 
              onClose={() => setFinishingAppt(null)} 
              db={db} 
              appId={appId} 
              onStatusUpdate={updateStatus}
            />
          )}
        </div>
      );
    };

    const FinishServiceModal = ({ appt, onClose, db, appId, onStatusUpdate }) => {
      const [notes, setNotes] = useState('');
      const [products, setProducts] = useState('');
      const [photos, setPhotos] = useState([]);
      const [saving, setSaving] = useState(false);
      const showToast = useToast();

      const handleFileChange = (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
          const reader = new FileReader();
          reader.onloadend = () => setPhotos(prev => [...prev, reader.result]);
          reader.readAsDataURL(file);
        });
      };

      const handleSave = async () => {
        setSaving(true);
        const { collection, addDoc, query, where, getDocs, updateDoc, doc } = window.firebaseModules;
        
        try {
          await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'service_records'), {
            clientPhone: appt.phone, clientName: appt.name, service: appt.service,
            date: appt.date, notes, products, photos, createdAt: new Date().toISOString()
          });

          await onStatusUpdate(appt.id, 'realizado');

          const clientsRef = collection(db, 'artifacts', appId, 'public', 'data', 'clients');
          const q = query(clientsRef, where("phone", "==", appt.phone));
          const snap = await getDocs(q);
          if (!snap.empty) {
            const clientDoc = snap.docs[0];
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'clients', clientDoc.id), {
              totalVisits: (clientDoc.data().totalVisits || 0) + 1, lastVisit: appt.date
            });
          }
          showToast("Atendimento finalizado com sucesso!");
          onClose();
        } catch (error) {
          showToast("Erro ao salvar.", 'error');
        }
        setSaving(false);
      };

      return (
        <Modal title="Finalizar Atendimento" onClose={onClose}>
          <div className="overflow-y-auto custom-scroll pr-2 space-y-5">
            <div className="bg-gold-500/10 border border-gold-500/20 p-4 rounded-xl flex items-start gap-3">
               <div className="bg-gold-500 text-black w-6 h-6 rounded-full flex items-center justify-center flex-shrink-0 text-xs font-bold">!</div>
               <p className="text-xs text-gold-200">Preencha os dados técnicos para o histórico do cliente. Adicione fotos para compor o portfólio.</p>
            </div>

            <div>
              <label className="text-xs text-gray-500 uppercase font-bold mb-2 block">Notas Técnicas</label>
              <textarea 
                className="glass-input w-full p-3 rounded-xl text-white outline-none min-h-[80px]"
                placeholder="Ex: Pente 2 na lateral, tesoura no topo..."
                value={notes} onChange={e => setNotes(e.target.value)}
              ></textarea>
            </div>

            <div>
              <label className="text-xs text-gray-500 uppercase font-bold mb-2 block">Produtos Usados</label>
              <input 
                className="glass-input w-full p-3 rounded-xl text-white outline-none"
                placeholder="Ex: Pomada Matte, Grooming..."
                value={products} onChange={e => setProducts(e.target.value)}
              />
            </div>

            <div>
              <label className="text-xs text-gray-500 uppercase font-bold mb-3 block">Galeria</label>
              <div className="flex flex-wrap gap-3">
                <label className="w-20 h-20 border border-dashed border-gray-600 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-gold-500 hover:text-gold-500 text-gray-500 transition-all bg-white/5 hover:bg-white/10">
                  <i className="fa-solid fa-camera mb-1"></i>
                  <span className="text-[9px]">ADD</span>
                  <input type="file" className="hidden" accept="image/*" multiple onChange={handleFileChange} />
                </label>
                {photos.map((p, idx) => (
                  <div key={idx} className="relative w-20 h-20 group animate-fade-in">
                    <img src={p} className="w-full h-full object-cover rounded-xl border border-gray-700" />
                    <button 
                      onClick={() => setPhotos(prev => prev.filter((_, i) => i !== idx))}
                      className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs shadow-lg scale-0 group-hover:scale-100 transition-transform"
                    ><i className="fa-solid fa-times"></i></button>
                  </div>
                ))}
              </div>
            </div>

            <div className="pt-4 flex justify-end gap-3 border-t border-white/10">
              <button onClick={onClose} className="px-5 py-2.5 rounded-lg text-gray-400 hover:text-white transition">Cancelar</button>
              <button onClick={handleSave} disabled={saving} className="btn-gold px-6 py-2.5 rounded-lg shadow-lg flex items-center gap-2">
                {saving ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <><i className="fa-solid fa-check"></i> Salvar</>}
              </button>
            </div>
          </div>
        </Modal>
      );
    };

    const ClientList = ({ db, appId }) => {
      const [clients, setClients] = useState([]);
      const [search, setSearch] = useState('');
      const [selectedClient, setSelectedClient] = useState(null);

      useEffect(() => {
        const { collection, onSnapshot } = window.firebaseModules;
        const unsubscribe = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), (snap) => {
          setClients(snap.docs.map(d => ({id: d.id, ...d.data()})));
        });
        return () => unsubscribe();
      }, [db, appId]);

      const filtered = clients.filter(c => c.name.toLowerCase().includes(search.toLowerCase()) || c.phone.includes(search));

      return (
        <div className="p-4 md:p-8 h-full flex flex-col animate-fade-in pb-24 md:pb-0">
          {selectedClient ? (
            <ClientProfile db={db} appId={appId} client={selectedClient} onBack={() => setSelectedClient(null)} />
          ) : (
            <>
              <div className="flex justify-between items-center mb-6">
                <h2 className="font-serif text-3xl text-white">Carteira de Clientes</h2>
              </div>
              <div className="relative mb-6">
                <i className="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input 
                  type="text" 
                  placeholder="Buscar cliente..."
                  value={search} onChange={e => setSearch(e.target.value)}
                  className="glass-input w-full py-3 pl-12 pr-4 rounded-xl text-white outline-none"
                />
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 overflow-auto custom-scroll pb-10">
                {filtered.map(c => (
                  <div key={c.id} onClick={() => setSelectedClient(c)} className="glass-card p-5 rounded-xl cursor-pointer hover:border-gold-500/50 transition-all group relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-1 h-full bg-gold-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div className="flex items-center gap-4">
                      <div className="w-12 h-12 rounded-full bg-gradient-to-br from-gray-800 to-black border border-white/10 flex items-center justify-center font-serif text-xl text-gold-400 group-hover:scale-110 transition-transform">
                        {c.name.charAt(0)}
                      </div>
                      <div>
                        <h4 className="font-bold text-white text-lg">{c.name}</h4>
                        <p className="text-gray-500 text-sm">{c.phone}</p>
                      </div>
                    </div>
                    <div className="mt-4 pt-3 border-t border-white/5 flex justify-between text-xs text-gray-400">
                      <span>{c.totalVisits || 0} Visitas</span>
                      <span className="text-gold-500 opacity-0 group-hover:opacity-100 transition-opacity">Ver Detalhes <i className="fa-solid fa-arrow-right ml-1"></i></span>
                    </div>
                  </div>
                ))}
              </div>
            </>
          )}
        </div>
      );
    };

    const ClientProfile = ({ db, appId, client, onBack }) => {
      const [history, setHistory] = useState([]);
      const [lightbox, setLightbox] = useState(null);

      useEffect(() => {
        const { collection, query, where, onSnapshot } = window.firebaseModules;
        const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'service_records'), where('clientPhone', '==', client.phone));
        const unsubscribe = onSnapshot(q, (snap) => {
          const recs = snap.docs.map(d => d.data());
          recs.sort((a,b) => new Date(b.date) - new Date(a.date));
          setHistory(recs);
        });
        return () => unsubscribe();
      }, [client]);

      return (
        <div className="h-full flex flex-col animate-slide-up">
          <div className="flex items-center gap-4 mb-6">
            <button onClick={onBack} className="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center hover:bg-white/5 text-gray-400 hover:text-white transition">
              <i className="fa-solid fa-arrow-left"></i>
            </button>
            <div>
              <h2 className="font-serif text-2xl text-white">{client.name}</h2>
              <p className="text-gray-500 text-sm">{client.phone}</p>
            </div>
            <div className="ml-auto text-right">
              <p className="text-xs uppercase text-gold-500 font-bold">LTV (Visitas)</p>
              <p className="text-2xl font-bold text-white">{client.totalVisits || 0}</p>
            </div>
          </div>

          <div className="flex-1 overflow-auto custom-scroll space-y-6 relative pl-4 pb-10">
            <div className="absolute left-4 top-0 h-full w-px bg-gray-800"></div>
            {history.length === 0 ? <p className="text-gray-500 italic pl-6">Nenhum histórico.</p> : history.map((rec, i) => (
              <div key={i} className="relative pl-8">
                <div className="absolute left-[11px] top-2 w-2.5 h-2.5 rounded-full bg-gold-500 ring-4 ring-dark-bg"></div>
                <div className="glass-card p-5 rounded-xl border border-white/5">
                  <div className="flex justify-between mb-3 border-b border-white/5 pb-2">
                    <span className="text-white font-bold">{rec.service}</span>
                    <span className="text-gray-500 text-xs">{new Date(rec.date).toLocaleDateString()}</span>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    {rec.notes && (
                      <div className="bg-black/20 p-3 rounded-lg">
                        <p className="text-[10px] uppercase text-gray-500 mb-1">Técnica</p>
                        <p className="text-gray-300">{rec.notes}</p>
                      </div>
                    )}
                    {rec.products && (
                      <div className="bg-black/20 p-3 rounded-lg">
                        <p className="text-[10px] uppercase text-gray-500 mb-1">Produtos</p>
                        <p className="text-gray-300">{rec.products}</p>
                      </div>
                    )}
                  </div>
                  {rec.photos && rec.photos.length > 0 && (
                    <div className="mt-4 flex gap-2 overflow-x-auto pb-1">
                      {rec.photos.map((p, idx) => (
                        <img key={idx} src={p} onClick={() => setLightbox(p)} className="w-16 h-16 rounded-lg object-cover cursor-pointer hover:opacity-80 border border-white/10" />
                      ))}
                    </div>
                  )}
                </div>
              </div>
            ))}
          </div>

          {lightbox && (
            <div className="fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4 animate-fade-in" onClick={() => setLightbox(null)}>
              <img src={lightbox} className="max-w-full max-h-full rounded-lg shadow-2xl" />
              <button className="absolute top-4 right-4 text-white text-3xl hover:text-gold-500"><i className="fa-solid fa-times"></i></button>
            </div>
          )}
        </div>
      );
    };

    // --- Main Layouts ---

    const AdminLayout = ({ db, appId, onLogout }) => {
      const [tab, setTab] = useState('dashboard');
      const menu = [
        { id: 'dashboard', icon: 'fa-chart-pie', label: 'Painel' },
        { id: 'schedule', icon: 'fa-calendar-check', label: 'Agenda' },
        { id: 'clients', icon: 'fa-users', label: 'Clientes' },
      ];

      return (
        <div className="flex min-h-screen bg-dark-bg text-gray-200 font-sans selection:bg-gold-500 selection:text-black">
          {/* Desktop Sidebar */}
          <aside className="hidden md:flex flex-col w-72 glass-card fixed h-full border-r border-white/5 z-20">
            <div className="p-8 text-center border-b border-white/5">
              <h1 className="font-serif text-3xl text-white tracking-widest mb-1">BARBER<span className="text-gold-500">PRO</span></h1>
              <span className="text-[10px] uppercase tracking-[0.2em] text-gray-500">Management OS</span>
            </div>
            <nav className="flex-1 p-4 space-y-2">
              {menu.map(item => (
                <button
                  key={item.id}
                  onClick={() => setTab(item.id)}
                  className={`w-full flex items-center p-4 rounded-xl transition-all duration-300 group ${
                    tab === item.id 
                      ? 'bg-gradient-to-r from-gold-600/20 to-transparent text-gold-400 border-l-4 border-gold-500' 
                      : 'text-gray-400 hover:bg-white/5 hover:text-white'
                  }`}
                >
                  <i className={`fa-solid ${item.icon} w-8 text-lg ${tab === item.id ? 'text-gold-500' : 'group-hover:text-white'}`}></i>
                  <span className="font-medium tracking-wide">{item.label}</span>
                </button>
              ))}
            </nav>
            <div className="p-4 border-t border-white/5">
              <button onClick={onLogout} className="w-full flex items-center justify-center gap-2 p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition">
                <i className="fa-solid fa-power-off"></i> Sair
              </button>
            </div>
          </aside>

          {/* Mobile Dock */}
          <div className="md:hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 w-[90%] glass-card rounded-2xl flex justify-around p-3 z-50 shadow-2xl border border-white/10">
            {menu.map(item => (
              <button
                key={item.id}
                onClick={() => setTab(item.id)}
                className={`flex flex-col items-center justify-center w-12 h-12 rounded-xl transition-all ${
                  tab === item.id ? 'bg-gold-500 text-black shadow-lg -translate-y-4' : 'text-gray-400'
                }`}
              >
                <i className={`fa-solid ${item.icon} text-lg`}></i>
              </button>
            ))}
            <button onClick={onLogout} className="flex flex-col items-center justify-center w-12 h-12 rounded-xl text-red-400">
              <i className="fa-solid fa-power-off text-lg"></i>
            </button>
          </div>

          {/* Main Content */}
          <main className="flex-1 ml-0 md:ml-72 relative">
             {/* Mobile Header */}
             <div className="md:hidden p-5 flex justify-between items-center bg-dark-bg/80 backdrop-blur sticky top-0 z-40 border-b border-white/5">
                <span className="font-serif text-xl text-white">BARBER<span className="text-gold-500">PRO</span></span>
                <div className="w-8 h-8 rounded-full bg-gold-500/20 flex items-center justify-center text-gold-500"><i className="fa-solid fa-user"></i></div>
             </div>

             {tab === 'dashboard' && <Dashboard db={db} appId={appId} />}
             {tab === 'schedule' && <Schedule db={db} appId={appId} />}
             {tab === 'clients' && <ClientList db={db} appId={appId} />}
          </main>
        </div>
      );
    };

    const MainApp = () => {
      const { db, auth, user, appId } = useFirebase();
      const [view, setView] = useState('client');
      const [pwd, setPwd] = useState('');
      const showToast = useToast();

      if (!db || !user) return <Loading />;

      const handleLogin = (e) => {
        e.preventDefault();
        if (pwd === 'admin123') {
          showToast("Acesso autorizado. Bem-vindo.");
          setView('admin');
        } else {
          showToast("Senha incorreta.", 'error');
        }
      };

      if (view === 'login') return (
        <div className="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
          <div className="absolute top-0 left-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074&auto=format&fit=crop')] bg-cover bg-center opacity-20"></div>
          <div className="glass-card p-10 rounded-2xl w-full max-w-sm relative z-10 border border-gold-500/20 shadow-[0_0_50px_rgba(0,0,0,0.5)] animate-slide-up">
            <div className="text-center mb-10">
              <i className="fa-solid fa-lock text-4xl text-gold-500 mb-4"></i>
              <h2 className="font-serif text-3xl text-white">Staff Only</h2>
              <p className="text-xs text-gray-500 uppercase tracking-widest mt-2">Área Restrita</p>
            </div>
            <form onSubmit={handleLogin} className="space-y-6">
              <div className="relative">
                <i className="fa-solid fa-key absolute left-4 top-4 text-gray-500"></i>
                <input 
                  type="password" 
                  value={pwd} onChange={e => setPwd(e.target.value)}
                  placeholder="Senha de Acesso"
                  className="glass-input w-full py-3.5 pl-12 rounded-xl text-white outline-none"
                />
              </div>
              <p className="text-center text-xs text-gray-500">Dica: <span className="text-gold-400">admin123</span></p>
              <button className="w-full btn-gold py-4 rounded-xl shadow-lg hover:shadow-gold-500/20 transition-shadow">
                Entrar no Sistema
              </button>
            </form>
            <button onClick={() => setView('client')} className="w-full mt-6 text-xs text-gray-500 hover:text-white uppercase tracking-wider transition">
              <i className="fa-solid fa-arrow-left mr-2"></i> Voltar ao Agendamento
            </button>
          </div>
        </div>
      );

      return view === 'admin' 
        ? <AdminLayout db={db} appId={appId} onLogout={() => setView('client')} />
        : <ClientBooking db={db} appId={appId} onAdminLogin={() => setView('login')} />;
    };

    const App = () => (
      <NotificationProvider>
        <MainApp />
      </NotificationProvider>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
