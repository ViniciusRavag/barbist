<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atendimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-gray: #1a1a1a;
            --medium-gray: #2d2d2d;
            --light-gray: #404040;
            --amber: #ff9500;
            --amber-hover: #ffaa33;
            --white: #ffffff;
            --text-light: #e0e0e0;
        }

        body {
            background-color: var(--dark-gray);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--amber), #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            background-color: var(--medium-gray);
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            color: var(--white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--amber);
            box-shadow: 0 0 0 3px rgba(255, 149, 0, 0.3);
        }

        .search-input::placeholder {
            color: #888;
        }

        /* Add Client Button */
        .add-client-btn {
            background: linear-gradient(45deg, var(--amber), #ff6b00);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-client-btn:hover {
            background: linear-gradient(45deg, var(--amber-hover), #ff7b1a);
            transform: translateY(-2px);
        }

        /* Clients Grid */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .client-card {
            background-color: var(--medium-gray);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .client-card:hover {
            transform: translateY(-4px);
            border-color: var(--amber);
            box-shadow: 0 8px 25px rgba(255, 149, 0, 0.2);
        }

        .client-initial {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--amber), #ff6b00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .client-phone {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .client-last-visit {
            color: var(--amber);
            font-size: 13px;
            font-weight: 500;
        }

        /* Client Detail View */
        #client-detail-screen {
            display: none;
        }

        .client-detail {
            background-color: var(--medium-gray);
            border-radius: 16px;
            padding: 30px;
            margin-top: 20px;
        }

        .client-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .client-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .client-initial-large {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, var(--amber), #ff6b00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
        }

        .client-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .client-name-large {
            font-size: 28px;
            font-weight: 700;
        }

        .client-phone-large {
            color: #aaa;
            font-size: 16px;
        }

        .edit-btn {
            background-color: var(--light-gray);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background-color: var(--amber);
            color: var(--white);
        }

        .new-record-btn {
            background: linear-gradient(45deg, var(--amber), #ff6b00);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-record-btn:hover {
            background: linear-gradient(45deg, var(--amber-hover), #ff7b1a);
            transform: translateY(-2px);
        }

        .style-passport {
            margin-top: 20px;
        }

        .visit-card {
            background-color: var(--dark-gray);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--amber);
        }

        .visit-date {
            color: var(--amber);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .photos-gallery {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .photo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .photo-placeholder:hover {
            transform: scale(1.05);
            border: 2px solid var(--amber);
        }

        .notes-section {
            margin-top: 15px;
        }

        .notes-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--amber);
            margin-bottom: 8px;
        }

        .notes-content {
            color: #ccc;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--medium-gray);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--amber);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--dark-gray);
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--amber);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--amber), #ff6b00);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, var(--amber-hover), #ff7b1a);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--light-gray);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .upload-area:hover {
            border-color: var(--amber);
            background-color: rgba(255, 149, 0, 0.1);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--amber);
            margin-bottom: 10px;
        }

        .upload-area p {
            color: #aaa;
            margin-bottom: 10px;
        }

        .upload-area small {
            color: #666;
            font-size: 12px;
        }

        .hidden-input {
            display: none;
        }

        .uploaded-photos {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .uploaded-photo {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .uploaded-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--amber);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Back Button */
        .back-btn {
            background-color: var(--light-gray);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background-color: var(--amber);
            color: var(--white);
        }

        /* Photo Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .clients-grid {
                grid-template-columns: 1fr;
            }
            
            .client-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .photo-placeholder,
            .uploaded-photo {
                width: 70px;
                height: 70px;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>

                    </button>
                </div>

                <button class="new-record-btn" onclick="showAddServiceModal()">
                    <i class="fas fa-plus"></i> Novo Registro
                </button>

                <div class="style-passport" id="style-passport">
                    <!-- Visit cards will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Client Modal -->
    <div class="modal" id="add-client-modal">

                <button class="close-modal" onclick="closeModal('add-client-modal')">&times;</button>

                <button type="submit" class="submit-btn">Adicionar Cliente</button>
            </form>
        </div>
    </div>

    <!-- Edit Client Modal -->
    <div class="modal" id="edit-client-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Editar Cliente</div>
                <button class="close-modal" onclick="closeModal('edit-client-modal')">&times;</button>
            </div>
            <form id="edit-client-form">
                <div class="form-group">
                    <label class="form-label" for="edit-client-name">Nome Completo</label>

                </div>
                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Add Service Modal -->

        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Novo Registro de Serviço</div>
                <button class="close-modal" onclick="closeModal('add-service-modal')">&times;</button>
            </div>

                    <label class="form-label" for="service-date">Data do Serviço</label>
                    <input type="date" class="form-input" id="service-date" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Fotos do Corte</label>

        </div>
    </div>

        let currentVisitIndex = -1;

        // DOM Elements
        const mainScreen = document.getElementById('main-screen');
        const clientDetailScreen = document.getElementById('client-detail-screen');
        const clientsGrid = document.getElementById('clients-grid');
        const stylePassport = document.getElementById('style-passport');
        const searchInput = document.getElementById('search-input');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderClients();
            setupFormListeners();
            setTodayAsDefaultDate();
        });

        function setupFormListeners() {
            document.getElementById('add-client-form').addEventListener('submit', handleAddClient);
            document.getElementById('edit-client-form').addEventListener('submit', handleEditClient);
            document.getElementById('add-service-form').addEventListener('submit', handleAddService);
        }

        function setTodayAsDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('service-date').value = today;
        }

        // Render clients list
        function renderClients() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredClients = clients.filter(client => 
                client.name.toLowerCase().includes(searchTerm)
            );
            
            filteredClients.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR', { sensitivity: 'base' }));
            
            clientsGrid.innerHTML = '';
            
            if (filteredClients.length === 0) {
                clientsGrid.innerHTML = '<div class="client-card" style="grid-column: 1 / -1; text-align: center; padding: 40px;">Nenhum cliente encontrado</div>';
                return;
            }

            filteredClients.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'client-card';
                clientCard.onclick = () => showClientDetail(client);
                
                const lastVisitDate = new Date(client.lastVisit);
                const formattedDate = lastVisitDate.toLocaleDateString('pt-BR');
                
                clientCard.innerHTML = `
                    <div class="client-initial">${client.name.charAt(0)}</div>
                    <div class="client-name">${client.name}</div>
                    <div class="client-phone">${client.phone}</div>
                    <div class="client-last-visit">Última visita: ${formattedDate}</div>
                `;
                
                clientsGrid.appendChild(clientCard);
            });
        }

        // Filter clients based on search input
        function filterClients() {
            renderClients();
        }

        // Show client detail screen
        function showClientDetail(client) {
            currentClient = client;
            
            // Update client header
            document.getElementById('client-initial-large').textContent = client.name.charAt(0);
            document.getElementById('client-name-large').textContent = client.name;
            document.getElementById('client-phone-large').textContent = client.phone;
            
            // Render visits
            renderVisits(client.visits);
            
            // Switch screens
            mainScreen.style.display = 'none';
            clientDetailScreen.style.display = 'block';
        }

        // Render visits for a client
        function renderVisits(visits) {
            stylePassport.innerHTML = '';
            
            if (visits.length === 0) {
                stylePassport.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">Nenhum registro de serviço ainda</div>';
                return;
            }
            
            visits.forEach((visit, visitIndex) => {
                const visitDate = new Date(visit.date);
                const formattedDate = visitDate.toLocaleDateString('pt-BR');
                
                const visitCard = document.createElement('div');
                visitCard.className = 'visit-card';
                
                const photosHTML = visit.photos.map((photo, photoIndex) => `
                    <div class="photo-placeholder" onclick="openLightbox(${visitIndex}, ${photoIndex})">
                        <img src="${photo}" alt="Foto do corte">
                    </div>
                `).join('');
                
                visitCard.innerHTML = `
                    <div class="visit-date">${formattedDate}</div>
                    <div class="photos-gallery">
                        ${photosHTML}
                    </div>
                    <div class="notes-section">
                        <div class="notes-title">Detalhes do Corte</div>
                        <div class="notes-content">${visit.cutDetails || 'Não especificado'}</div>
                    </div>
                    <div class="notes-section">
                        <div class="notes-title">Produtos Usados</div>
                        <div class="notes-content">${visit.productsUsed || 'Não especificado'}</div>
                    </div>
                    <div class="notes-section">
                        <div class="notes-title">Anotações Pessoais</div>
                        <div class="notes-content">${visit.personalNotes || 'Nenhuma anotação'}</div>
                    </div>
                `;
                
                stylePassport.appendChild(visitCard);
            });
        }

        // Show main screen
        function showMainScreen() {
            clientDetailScreen.style.display = 'none';
            mainScreen.style.display = 'block';
            currentClient = null;
        }

        // Modal functions
        function showAddClientModal() {
            document.getElementById('add-client-modal').style.display = 'flex';
        }

        function showEditClientModal() {
            if (currentClient) {
                document.getElementById('edit-client-name').value = currentClient.name;
                document.getElementById('edit-client-phone').value = currentClient.phone;
                document.getElementById('edit-client-modal').style.display = 'flex';
            }
        }

        function showAddServiceModal() {
            if (currentClient) {
                setTodayAsDefaultDate();
                uploadedPhotos = [];
                document.getElementById('uploaded-photos').innerHTML = '';
                document.getElementById('add-service-modal').style.display = 'flex';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Photo upload handling
        function handlePhotoUpload(input) {
            const files = input.files;
            const uploadedPhotosContainer = document.getElementById('uploaded-photos');
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedPhotos.push(e.target.result);
                        const photoElement = document.createElement('div');
                        photoElement.className = 'uploaded-photo';
                        photoElement.innerHTML = `
                            <img src="${e.target.result}" alt="Foto selecionada">
                            <button class="remove-photo" onclick="removeUploadedPhoto(${uploadedPhotos.length - 1})">×</button>
                        `;
                        uploadedPhotosContainer.appendChild(photoElement);
                    };
                    reader.readAsDataURL(file);
                }
            }
            // Clear the input so the same file can be selected again
            input.value = '';
        }

        function removeUploadedPhoto(index) {
            uploadedPhotos.splice(index, 1);
            renderUploadedPhotos();
        }

        function renderUploadedPhotos() {
            const uploadedPhotosContainer = document.getElementById('uploaded-photos');
            uploadedPhotosContainer.innerHTML = '';
            
            uploadedPhotos.forEach((photo, index) => {
                const photoElement = document.createElement('div');
                photoElement.className = 'uploaded-photo';
                photoElement.innerHTML = `
                    <img src="${photo}" alt="Foto selecionada">
                    <button class="remove-photo" onclick="removeUploadedPhoto(${index})">×</button>
                `;
                uploadedPhotosContainer.appendChild(photoElement);
            });
        }

        // Form handlers
        function handleAddClient(e) {
            e.preventDefault();
            const name = document.getElementById('client-name').value.trim();
            const phone = document.getElementById('client-phone').value.trim();
            
            if (!name) {
                alert('Por favor, insira o nome do cliente.');
                return;
            }
            
            const newClient = {
                id: clients.length + 1,
                name: name,
                phone: phone,
                lastVisit: new Date().toISOString().split('T')[0],
                visits: []
            };
            
            clients.push(newClient);
            renderClients();
            closeModal('add-client-modal');
            document.getElementById('add-client-form').reset();
        }

        function handleEditClient(e) {
            e.preventDefault();
            const name = document.getElementById('edit-client-name').value.trim();
            const phone = document.getElementById('edit-client-phone').value.trim();
            
            if (!name) {
                alert('Por favor, insira o nome do cliente.');
                return;
            }
            
            if (currentClient) {
                currentClient.name = name;
                currentClient.phone = phone;
                document.getElementById('client-name-large').textContent = name;
                document.getElementById('client-phone-large').textContent = phone;
                document.getElementById('client-initial-large').textContent = name.charAt(0);
                renderClients(); // Update the main list
            }
            
            closeModal('edit-client-modal');
        }

        function handleAddService(e) {
            e.preventDefault();
            const date = document.getElementById('service-date').value;
            const cutDetails = document.getElementById('cut-details').value.trim();
            const productsUsed = document.getElementById('products-used').value.trim();
            const personalNotes = document.getElementById('personal-notes').value.trim();
            
            if (!date) {
                alert('Por favor, selecione a data do serviço.');
                return;
            }
            
            // Use uploaded photos if available, otherwise use placeholder
            const photosToUse = uploadedPhotos.length > 0 ? [...uploadedPhotos] : [
                `https://placehold.co/400x500/2d2d2d/ff9500?text=${encodeURIComponent(currentClient.name)}+${date.replace(/-/g, '+')}+Foto+1`,
                `https://placehold.co/400x500/2d2d2d/ff9500?text=${encodeURIComponent(currentClient.name)}+${date.replace(/-/g, '+')}+Foto+2`
            ];
            
            const newVisit = {
                date: date,
                photos: photosToUse,
                cutDetails: cutDetails,
                productsUsed: productsUsed,
                personalNotes: personalNotes
            };
            
            currentClient.visits.unshift(newVisit);
            currentClient.lastVisit = date;
            
            renderVisits(currentClient.visits);
            closeModal('add-service-modal');
            document.getElementById('add-service-form').reset();
            setTodayAsDefaultDate();
            uploadedPhotos = [];
        }

        // Photo Lightbox Functions - CORRIGIDO!
        function openLightbox(visitIndex, photoIndex) {
            if (currentClient && currentClient.visits[visitIndex]) {
                currentPhotos = currentClient.visits[visitIndex].photos;
                currentPhotoIndex = photoIndex;
                document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
                document.getElementById('lightbox-counter').textContent = `${currentPhotoIndex + 1} / ${currentPhotos.length}`;
                document.getElementById('photo-lightbox').style.display = 'flex';
            }
        }

        function closeLightbox() {
            document.getElementById('photo-lightbox').style.display = 'none';
            currentPhotos = [];
            currentPhotoIndex = 0;
        }

        function nextPhoto() {
            if (currentPhotos.length > 1) {
                currentPhotoIndex = (currentPhotoIndex + 1) % currentPhotos.length;
                document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
                document.getElementById('lightbox-counter').textContent = `${currentPhotoIndex + 1} / ${currentPhotos.length}`;
            }
        }

        function prevPhoto() {
            if (currentPhotos.length > 1) {
                currentPhotoIndex = (currentPhotoIndex - 1 + currentPhotos.length) % currentPhotos.length;
                document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
                document.getElementById('lightbox-counter').textContent = `${currentPhotoIndex + 1} / ${currentPhotos.length}`;
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
            if (event.target.id === 'photo-lightbox') {
                closeLightbox();
            }
        }

        // Close lightbox with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
