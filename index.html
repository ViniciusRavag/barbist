<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BarberPro - Gestão Premium</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              400: '#F4E7C1',
              500: '#D4AF37',
              600: '#B4932A',
              900: '#4A3B0F'
            },
            dark: {
              bg: '#0F0F10',
              card: '#18181B',
              surface: '#27272A'
            }
          },
          fontFamily: {
            sans: ['DM Sans', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>

  <style>
    /* Base Styles */
    :root {
      --gold-primary: #D4AF37;
      --glass-bg: rgba(24, 24, 27, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
      --neon-glow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    body {
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(60, 60, 60, 0.15) 0%, transparent 30%);
      color: #E4E4E7;
      -webkit-font-smoothing: antialiased;
    }

    /* Glassmorphism Refined */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
    }

    .glass-card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glass-card-hover:hover {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
      box-shadow: var(--neon-glow);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--gold-primary); }

    /* Animations */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    .stagger-1 { animation-delay: 100ms; }
    .stagger-2 { animation-delay: 200ms; }
    .stagger-3 { animation-delay: 300ms; }

    /* Utilities */
    .text-gradient {
      background: linear-gradient(135deg, #F4E7C1 0%, #D4AF37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .hide-scroll::-webkit-scrollbar { display: none; }
    .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Firebase Modules Import -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, orderBy, limit, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.firebaseModules = {
      initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signOut,
      getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, orderBy, limit, setDoc
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // ==========================================
    // ÁREA DE CONFIGURAÇÃO - EDITE AQUI
    // ==========================================
    
    const YOUR_FIREBASE_CONFIG = {
      // 1. Vá no Firebase Console -> Configurações do Projeto
      // 2. Copie o objeto firebaseConfig e substitua abaixo:
      apiKey: "API_KEY_AQUI",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_PROJETO.firebasestorage.app",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const APP_ID = "barber-pro-prod"; 

    // ==========================================

    // --- Helpers ---
    const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);
    const formatDate = (dateStr) => {
        if (!dateStr) return '';
        const d = new Date(dateStr + 'T12:00:00'); 
        return d.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' });
    }

    // --- Hooks ---
    const useFirebase = () => {
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [user, setUser] = useState(null);
      const [error, setError] = useState(null);

      useEffect(() => {
        const init = async () => {
            try {
                // Check if user replaced the placeholder
                if (YOUR_FIREBASE_CONFIG.apiKey === "API_KEY_AQUI") {
                    throw new Error("Configuração do Firebase ausente. Edite o arquivo HTML e insira suas credenciais.");
                }

                const { initializeApp, getAuth, getFirestore, signInAnonymously, onAuthStateChanged } = window.firebaseModules;
                
                const app = initializeApp(YOUR_FIREBASE_CONFIG);
                const authInstance = getAuth(app);
                const dbInstance = getFirestore(app);

                setDb(dbInstance);
                setAuth(authInstance);

                // Anonymous auth for demo purposes
                await signInAnonymously(authInstance);
                
                onAuthStateChanged(authInstance, (u) => {
                    setUser(u);
                });
            } catch (err) {
                console.error("Firebase Error:", err);
                setError(err.message);
            }
        };
        
        // Small delay to ensure modules are loaded
        setTimeout(init, 500);
      }, []);

      return { db, auth, user, error };
    };

    const useToast = () => {
      const [toast, setToast] = useState(null);
      
      const showToast = (message, type = 'success') => {
        setToast({ message, type });
        setTimeout(() => setToast(null), 3000);
      };

      return { toast, showToast };
    };

    // --- Components ---

    const Toast = ({ message, type }) => {
        if (!message) return null;
        const colors = type === 'success' ? 'border-green-500 text-green-400' : 'border-red-500 text-red-400';
        const icon = type === 'success' ? 'fa-circle-check' : 'fa-circle-exclamation';
        
        return (
            <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] glass-panel px-6 py-3 rounded-full border ${colors} flex items-center gap-3 animate-slide-up shadow-2xl`}>
                <i className={`fa-solid ${icon}`}></i>
                <span className="font-medium text-sm text-white">{message}</span>
            </div>
        );
    };

    const Loading = ({ error }) => (
      <div className="flex flex-col items-center justify-center min-h-screen bg-dark-bg p-4 text-center">
        {error ? (
            <div className="glass-panel p-8 rounded-2xl border-red-500/30 max-w-md">
                <i className="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
                <h2 className="text-xl font-bold text-white mb-2">Erro de Configuração</h2>
                <p className="text-gray-400 text-sm mb-4">{error}</p>
                <div className="text-left bg-black p-4 rounded text-xs text-gray-500 font-mono overflow-x-auto">
                    Procure por "YOUR_FIREBASE_CONFIG" no código e substitua as chaves.
                </div>
            </div>
        ) : (
            <div className="relative">
                <div className="w-16 h-16 border-4 border-white/10 border-t-gold-500 rounded-full animate-spin"></div>
                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-gold-500 text-xs font-bold">PRO</div>
            </div>
        )}
      </div>
    );

    // --- Admin Dashboard Components ---

    const StatCard = ({ label, value, subtext, icon, trend, color = "gold" }) => {
        const colorClasses = {
            gold: "text-gold-400 border-gold-500/20 bg-gold-500/5",
            blue: "text-blue-400 border-blue-500/20 bg-blue-500/5",
            green: "text-emerald-400 border-emerald-500/20 bg-emerald-500/5",
            purple: "text-purple-400 border-purple-500/20 bg-purple-500/5"
        };

        return (
            <div className="glass-panel p-5 rounded-2xl relative overflow-hidden group">
                <div className={`absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity`}>
                    <i className={`fa-solid ${icon} text-6xl ${colorClasses[color].split(' ')[0]}`}></i>
                </div>
                <div className="relative z-10">
                    <p className="text-gray-400 text-xs font-bold uppercase tracking-wider mb-1">{label}</p>
                    <h3 className="text-2xl font-bold text-white mb-2">{value}</h3>
                    {subtext && (
                        <div className="flex items-center text-xs text-gray-500 gap-1">
                            {trend === 'up' && <i className="fa-solid fa-arrow-trend-up text-emerald-500"></i>}
                            {trend === 'down' && <i className="fa-solid fa-arrow-trend-down text-red-500"></i>}
                            <span>{subtext}</span>
                        </div>
                    )}
                </div>
                <div className={`absolute bottom-0 left-0 h-1 w-full ${color === 'gold' ? 'bg-gradient-to-r from-gold-600 to-gold-400' : ''} ${color === 'green' ? 'bg-gradient-to-r from-emerald-600 to-emerald-400' : ''} ${color === 'blue' ? 'bg-gradient-to-r from-blue-600 to-blue-400' : ''} ${color === 'purple' ? 'bg-gradient-to-r from-purple-600 to-purple-400' : ''}`}></div>
            </div>
        );
    };

    const WeeklyChart = ({ data }) => {
        const max = Math.max(...data.map(d => d.value), 1);
        return (
            <div className="flex items-end justify-between h-32 gap-2 mt-4">
                {data.map((d, i) => (
                    <div key={i} className="flex flex-col items-center w-full group cursor-pointer">
                        <div className="relative w-full flex justify-center">
                            <div 
                                className="w-full max-w-[20px] bg-dark-surface rounded-t-sm group-hover:bg-gold-500 transition-all duration-300 relative overflow-hidden"
                                style={{ height: `${(d.value / max) * 100}px` }}
                            >
                                <div className="absolute bottom-0 left-0 w-full h-full bg-gradient-to-t from-gold-500/20 to-transparent"></div>
                            </div>
                            <div className="absolute -top-8 bg-white text-black text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity font-bold">
                                {d.value}
                            </div>
                        </div>
                        <span className="text-[10px] text-gray-500 mt-2 uppercase">{d.label}</span>
                    </div>
                ))}
            </div>
        );
    };

    const DashboardView = ({ db, appId }) => {
        const [metrics, setMetrics] = useState({ 
            todayCount: 0, 
            pendingCount: 0, 
            revenue: 0, 
            clientsTotal: 0,
            weeklyData: [] 
        });

        useEffect(() => {
            const { collection, onSnapshot, query, where } = window.firebaseModules;
            
            // Listen to appointments
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'));
            
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const now = new Date();
                const todayStr = now.toISOString().split('T')[0];
                let today = 0, pending = 0, rev = 0;
                
                // Weekly logic mock
                const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'];
                const weekCounts = new Array(7).fill(0);

                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.date === todayStr) today++;
                    if (data.status === 'pendente') pending++;
                    if (data.status === 'realizado') rev += (data.price || 45); // Fallback price
                    
                    const d = new Date(data.date);
                    if (!isNaN(d)) weekCounts[d.getDay()]++;
                });

                setMetrics({
                    todayCount: today,
                    pendingCount: pending,
                    revenue: rev,
                    clientsTotal: 0,
                    weeklyData: days.map((label, i) => ({ label, value: weekCounts[i] }))
                });
            });

            return () => unsubscribe();
        }, [db, appId]);

        return (
            <div className="space-y-6 pb-20 animate-slide-up">
                <header className="flex justify-between items-end mb-2">
                    <div>
                        <h2 className="text-3xl font-serif font-bold text-white">Dashboard</h2>
                        <p className="text-gray-400 text-sm">Visão geral do negócio</p>
                    </div>
                    <div className="text-right">
                        <span className="text-xs text-gold-500 font-bold bg-gold-500/10 px-3 py-1 rounded-full border border-gold-500/20 animate-pulse">
                            ● Ao vivo
                        </span>
                    </div>
                </header>

                {/* KPI Grid */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <StatCard 
                        label="Atendimentos Hoje" 
                        value={metrics.todayCount} 
                        subtext="Meta diária: 12" 
                        icon="fa-calendar-day" 
                        trend={metrics.todayCount >= 12 ? 'up' : 'down'}
                        color="blue"
                    />
                    <StatCard 
                        label="Faturamento" 
                        value={formatCurrency(metrics.revenue)} 
                        subtext="+12% essa semana" 
                        icon="fa-sack-dollar" 
                        trend="up"
                        color="gold"
                    />
                    <StatCard 
                        label="Pendentes" 
                        value={metrics.pendingCount} 
                        subtext="Aguardando confirmação" 
                        icon="fa-clock" 
                        trend="down"
                        color="purple"
                    />
                    <StatCard 
                        label="Ticket Médio" 
                        value={formatCurrency(65)} 
                        subtext="Baseado em serviços" 
                        icon="fa-chart-pie" 
                        color="green"
                    />
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    {/* Weekly Chart */}
                    <div className="lg:col-span-2 glass-panel p-6 rounded-2xl">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-white">Fluxo Semanal</h3>
                            <button className="text-xs text-gold-400 hover:underline">Ver detalhado</button>
                        </div>
                        <WeeklyChart data={metrics.weeklyData} />
                    </div>

                    {/* Quick Actions */}
                    <div className="glass-panel p-6 rounded-2xl flex flex-col justify-center gap-3">
                        <h3 className="font-bold text-white mb-2">Ações Rápidas</h3>
                        <button className="w-full py-3 bg-dark-surface hover:bg-gold-500 hover:text-black border border-white/5 rounded-xl transition-all flex items-center justify-center gap-2 group">
                            <i className="fa-solid fa-plus-circle text-gold-500 group-hover:text-black"></i> Novo Agendamento
                        </button>
                        <button className="w-full py-3 bg-dark-surface hover:bg-white/10 border border-white/5 rounded-xl transition-all flex items-center justify-center gap-2">
                            <i className="fa-solid fa-user-plus text-gray-400"></i> Cadastrar Cliente
                        </button>
                        <button className="w-full py-3 bg-dark-surface hover:bg-white/10 border border-white/5 rounded-xl transition-all flex items-center justify-center gap-2">
                            <i className="fa-solid fa-bullhorn text-gray-400"></i> Enviar Campanha
                        </button>
                    </div>
                </div>
            </div>
        );
    };

    // --- Modern Booking Flow ---

    const ServiceCard = ({ service, selected, onClick }) => (
        <div 
            onClick={onClick}
            className={`relative p-4 rounded-xl cursor-pointer transition-all duration-300 border ${
                selected 
                ? 'bg-gold-500 text-black border-gold-400 transform scale-[1.02] shadow-[0_0_20px_rgba(212,175,55,0.3)]' 
                : 'bg-dark-surface border-white/5 text-gray-300 hover:border-gold-500/50 hover:bg-dark-card'
            }`}
        >
            <div className="flex justify-between items-start">
                <div>
                    <h3 className={`font-bold ${selected ? 'text-black' : 'text-white'}`}>{service.name}</h3>
                    <p className={`text-xs mt-1 ${selected ? 'text-black/70' : 'text-gray-500'}`}>{service.duration} min • {service.detail}</p>
                </div>
                <div className={`text-lg font-serif font-bold ${selected ? 'text-black' : 'text-gold-400'}`}>
                    R$ {service.price}
                </div>
            </div>
            {selected && (
                <div className="absolute -top-2 -right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-lg">
                    <i className="fa-solid fa-check text-xs text-gold-600"></i>
                </div>
            )}
        </div>
    );

    const ClientBookingV2 = ({ db, appId, onAdminRequest, showToast }) => {
        const [step, setStep] = useState(1); // 1: Service, 2: Date/Time, 3: Info, 4: Finish
        const [selection, setSelection] = useState({ service: null, date: null, time: null, client: { name: '', phone: '' } });
        const [loading, setLoading] = useState(false);
        const [bookedSlots, setBookedSlots] = useState([]);

        // Config Data
        const services = [
            { id: 1, name: "Corte Signature", price: 50, duration: 45, detail: "Lavagem + Finalização" },
            { id: 2, name: "Barba Terapia", price: 35, duration: 30, detail: "Toalha Quente + Hidratação" },
            { id: 3, name: "Combo Executivo", price: 75, duration: 60, detail: "Corte + Barba Premium" },
            { id: 4, name: "Pezinho & Sobrancelha", price: 20, duration: 15, detail: "Acabamento Rápido" }
        ];

        // Generate next 14 days
        const dates = useMemo(() => {
            const arr = [];
            const today = new Date();
            for(let i=0; i<14; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                arr.push({
                    full: d.toISOString().split('T')[0],
                    day: d.getDate(),
                    weekday: d.toLocaleDateString('pt-BR', { weekday: 'short' }).replace('.', ''),
                    month: d.toLocaleDateString('pt-BR', { month: 'short' })
                });
            }
            return arr;
        }, []);

        const hours = ['09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'];

        // Load Slots
        useEffect(() => {
            if (!selection.date) return;
            const { collection, query, where, onSnapshot } = window.firebaseModules;
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'appointments'),
                where('date', '==', selection.date)
            );
            return onSnapshot(q, snap => {
                setBookedSlots(snap.docs.map(d => d.data().time));
            });
        }, [selection.date, db, appId]);

        const handleSubmit = async () => {
            setLoading(true);
            try {
                const { collection, addDoc, query, where, getDocs } = window.firebaseModules;
                
                // Create Appointment
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), {
                    ...selection.client,
                    service: selection.service.name,
                    price: selection.service.price,
                    date: selection.date,
                    time: selection.time,
                    status: 'pendente',
                    createdAt: new Date().toISOString()
                });

                // Upsert Client
                const clientsRef = collection(db, 'artifacts', appId, 'public', 'data', 'clients');
                const q = query(clientsRef, where("phone", "==", selection.client.phone));
                const snap = await getDocs(q);
                if (snap.empty) {
                    await addDoc(clientsRef, {
                        name: selection.client.name,
                        phone: selection.client.phone,
                        joinedAt: new Date().toISOString(),
                        totalVisits: 0,
                        tags: ['Novo']
                    });
                }

                showToast("Agendamento realizado com sucesso!");
                setStep(4);
            } catch (err) {
                console.error(err);
                showToast("Erro ao agendar.", 'error');
            }
            setLoading(false);
        };

        if (step === 4) return (
            <div className="min-h-screen flex flex-col items-center justify-center p-8 text-center animate-slide-up">
                <div className="w-24 h-24 bg-emerald-500/10 rounded-full flex items-center justify-center mb-6 border border-emerald-500/30 shadow-[0_0_30px_rgba(16,185,129,0.2)]">
                    <i className="fa-solid fa-check text-4xl text-emerald-500"></i>
                </div>
                <h2 className="font-serif text-3xl font-bold text-white mb-2">Confirmado!</h2>
                <p className="text-gray-400 mb-8 max-w-xs">Seu horário para <strong>{selection.service.name}</strong> está reservado.</p>
                
                <div className="glass-panel p-6 rounded-xl w-full max-w-xs mb-8 text-left border-l-4 border-gold-500">
                    <div className="flex justify-between text-sm mb-2">
                        <span className="text-gray-500">Data</span>
                        <span className="text-white font-bold">{formatDate(selection.date)}</span>
                    </div>
                    <div className="flex justify-between text-sm">
                        <span className="text-gray-500">Horário</span>
                        <span className="text-white font-bold">{selection.time}</span>
                    </div>
                </div>

                <button 
                    onClick={() => { setStep(1); setSelection({ service: null, date: null, time: null, client: { name: '', phone: '' } }); }}
                    className="w-full max-w-xs py-4 bg-dark-surface border border-white/10 rounded-xl hover:bg-gold-500 hover:text-black hover:border-gold-500 transition-all font-bold"
                >
                    Novo Agendamento
                </button>
            </div>
        );

        return (
            <div className="min-h-screen relative flex flex-col max-w-md mx-auto shadow-2xl bg-black md:border-x md:border-white/5">
                {/* Header */}
                <div className="p-6 flex justify-between items-center bg-gradient-to-b from-dark-surface/50 to-transparent sticky top-0 z-20 backdrop-blur-md">
                    <div>
                        <p className="text-gold-500 text-xs font-bold uppercase tracking-widest mb-1">Barbearia Premium</p>
                        <h1 className="font-serif text-2xl font-bold text-white">BarberPro</h1>
                    </div>
                    <button onClick={onAdminRequest} className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center hover:bg-gold-500 hover:text-black transition">
                        <i className="fa-solid fa-lock text-xs"></i>
                    </button>
                </div>

                {/* Content */}
                <div className="flex-1 p-6 overflow-y-auto pb-32">
                    {/* Progress */}
                    <div className="flex gap-2 mb-8">
                        {[1, 2, 3].map(i => (
                            <div key={i} className={`h-1 flex-1 rounded-full transition-all duration-500 ${step >= i ? 'bg-gold-500' : 'bg-white/10'}`}></div>
                        ))}
                    </div>

                    {step === 1 && (
                        <div className="space-y-4 animate-slide-up">
                            <h2 className="text-xl font-bold text-white mb-4">Escolha o serviço</h2>
                            {services.map(s => (
                                <ServiceCard 
                                    key={s.id} 
                                    service={s} 
                                    selected={selection.service?.id === s.id} 
                                    onClick={() => setSelection({...selection, service: s})}
                                />
                            ))}
                        </div>
                    )}

                    {step === 2 && (
                        <div className="animate-slide-up">
                            <h2 className="text-xl font-bold text-white mb-4">Escolha a data</h2>
                            
                            {/* Horizontal Date Picker */}
                            <div className="flex gap-3 overflow-x-auto pb-4 hide-scroll -mx-6 px-6 mb-6">
                                {dates.map(d => {
                                    const isSelected = selection.date === d.full;
                                    return (
                                        <button 
                                            key={d.full}
                                            onClick={() => setSelection({...selection, date: d.full, time: null})}
                                            className={`flex-shrink-0 w-16 h-20 rounded-xl flex flex-col items-center justify-center border transition-all ${
                                                isSelected 
                                                ? 'bg-gold-500 text-black border-gold-500 scale-105 shadow-lg' 
                                                : 'bg-dark-surface border-white/5 text-gray-400 hover:border-white/20'
                                            }`}
                                        >
                                            <span className="text-xs uppercase font-bold">{d.weekday}</span>
                                            <span className="text-xl font-bold my-1">{d.day}</span>
                                        </button>
                                    )
                                })}
                            </div>

                            {selection.date && (
                                <div className="animate-slide-up">
                                    <h3 className="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Horários</h3>
                                    <div className="grid grid-cols-4 gap-3">
                                        {hours.map(h => {
                                            const isTaken = bookedSlots.includes(h);
                                            return (
                                                <button 
                                                    key={h}
                                                    disabled={isTaken}
                                                    onClick={() => setSelection({...selection, time: h})}
                                                    className={`py-2 rounded-lg text-sm font-bold transition-all ${
                                                        isTaken 
                                                        ? 'opacity-20 cursor-not-allowed bg-white/5 decoration-slice line-through' 
                                                        : selection.time === h
                                                            ? 'bg-white text-black shadow-lg transform scale-105'
                                                            : 'bg-dark-surface border border-white/10 hover:border-gold-500/50'
                                                    }`}
                                                >
                                                    {h}
                                                </button>
                                            )
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {step === 3 && (
                        <div className="animate-slide-up space-y-6">
                            <h2 className="text-xl font-bold text-white">Seus dados</h2>
                            
                            <div className="space-y-4">
                                <div className="group">
                                    <label className="block text-xs text-gold-500 font-bold uppercase mb-1">Nome Completo</label>
                                    <input 
                                        type="text" 
                                        value={selection.client.name}
                                        onChange={e => setSelection({...selection, client: {...selection.client, name: e.target.value}})}
                                        className="w-full bg-dark-surface border-b-2 border-white/10 p-3 text-white focus:border-gold-500 focus:outline-none transition-colors rounded-t-lg"
                                        placeholder="Digite seu nome"
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs text-gold-500 font-bold uppercase mb-1">Celular / WhatsApp</label>
                                    <input 
                                        type="tel" 
                                        value={selection.client.phone}
                                        onChange={e => setSelection({...selection, client: {...selection.client, phone: e.target.value}})}
                                        className="w-full bg-dark-surface border-b-2 border-white/10 p-3 text-white focus:border-gold-500 focus:outline-none transition-colors rounded-t-lg"
                                        placeholder="(00) 00000-0000"
                                    />
                                </div>
                            </div>

                            {/* Summary Card */}
                            <div className="glass-panel p-5 rounded-xl border-l-2 border-gold-500 mt-6">
                                <h4 className="text-white font-serif font-bold mb-3 border-b border-white/10 pb-2">Resumo</h4>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between"><span className="text-gray-400">Serviço</span> <span className="text-white">{selection.service.name}</span></div>
                                    <div className="flex justify-between"><span className="text-gray-400">Data</span> <span className="text-white">{formatDate(selection.date)}</span></div>
                                    <div className="flex justify-between"><span className="text-gray-400">Horário</span> <span className="text-white">{selection.time}</span></div>
                                    <div className="flex justify-between pt-2 border-t border-white/10 mt-2">
                                        <span className="text-gold-500 font-bold">Total</span> 
                                        <span className="text-gold-500 font-bold text-lg">R$ {selection.service.price},00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>

                {/* Bottom Action Bar */}
                <div className="fixed bottom-0 w-full max-w-md bg-[#050505]/90 backdrop-blur-lg border-t border-white/10 p-6 z-30">
                    <div className="flex gap-4">
                        {step > 1 && (
                            <button onClick={() => setStep(step - 1)} className="w-12 h-12 flex items-center justify-center rounded-xl border border-white/10 hover:bg-white/5 transition">
                                <i className="fa-solid fa-arrow-left text-gray-400"></i>
                            </button>
                        )}
                        <button 
                            onClick={step === 3 ? handleSubmit : () => setStep(step + 1)}
                            disabled={
                                (step === 1 && !selection.service) ||
                                (step === 2 && (!selection.date || !selection.time)) ||
                                (step === 3 && (!selection.client.name || !selection.client.phone)) || loading
                            }
                            className="flex-1 bg-gold-500 text-black font-bold text-sm uppercase tracking-wider rounded-xl py-3 hover:bg-gold-400 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-[0_0_20px_rgba(212,175,55,0.4)] hover:shadow-[0_0_30px_rgba(212,175,55,0.6)] flex items-center justify-center gap-2"
                        >
                            {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : (step === 3 ? 'Confirmar Agendamento' : 'Continuar')}
                            {!loading && <i className="fa-solid fa-arrow-right"></i>}
                        </button>
                    </div>
                </div>
            </div>
        );
    };

    // --- Admin Layout Components ---

    const Sidebar = ({ activeTab, setActiveTab, onLogout }) => {
        const items = [
            { id: 'dashboard', icon: 'fa-chart-simple', label: 'Dashboard' },
            { id: 'schedule', icon: 'fa-calendar-days', label: 'Agenda' },
            { id: 'clients', icon: 'fa-users', label: 'Clientes' },
            { id: 'financial', icon: 'fa-wallet', label: 'Financeiro' }
        ];

        return (
            <aside className="hidden md:flex flex-col w-20 lg:w-64 h-screen fixed left-0 top-0 bg-black border-r border-white/10 z-50">
                <div className="h-20 flex items-center justify-center lg:justify-start lg:px-8 border-b border-white/5">
                    <div className="w-10 h-10 bg-gold-500 rounded-lg flex items-center justify-center text-black font-bold text-xl font-serif">B</div>
                    <span className="hidden lg:block ml-3 font-serif font-bold text-xl text-white tracking-wide">BarberPro</span>
                </div>
                
                <nav className="flex-1 py-8 px-2 lg:px-4 space-y-2">
                    {items.map(item => (
                        <button
                            key={item.id}
                            onClick={() => setActiveTab(item.id)}
                            className={`w-full flex items-center p-3 rounded-xl transition-all group ${
                                activeTab === item.id 
                                ? 'bg-gold-500 text-black shadow-lg shadow-gold-500/20' 
                                : 'text-gray-500 hover:bg-white/5 hover:text-white'
                            }`}
                        >
                            <i className={`fa-solid ${item.icon} text-lg w-6 text-center ${activeTab === item.id ? 'text-black' : 'group-hover:text-gold-400'}`}></i>
                            <span className="hidden lg:block ml-3 font-medium text-sm">{item.label}</span>
                        </button>
                    ))}
                </nav>

                <div className="p-4 border-t border-white/5">
                    <button onClick={onLogout} className="w-full flex items-center justify-center lg:justify-start p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition">
                        <i className="fa-solid fa-right-from-bracket text-lg"></i>
                        <span className="hidden lg:block ml-3 text-sm">Sair</span>
                    </button>
                </div>
            </aside>
        );
    };

    // --- Schedule Component (Timeline View) ---

    const ScheduleTimeline = ({ db, appId }) => {
        const [appts, setAppts] = useState([]);
        const hours = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'];

        useEffect(() => {
            const { collection, onSnapshot, query, where } = window.firebaseModules;
            const todayStr = new Date().toISOString().split('T')[0];
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), where('date', '==', todayStr));
            return onSnapshot(q, snap => {
                setAppts(snap.docs.map(d => ({id: d.id, ...d.data()})));
            });
        }, [db, appId]);

        const getStatusColor = (status) => {
            switch(status) {
                case 'confirmado': return 'bg-emerald-500/20 border-emerald-500/50 text-emerald-400';
                case 'realizado': return 'bg-blue-500/20 border-blue-500/50 text-blue-400';
                case 'cancelado': return 'bg-red-500/20 border-red-500/50 text-red-400';
                default: return 'bg-gold-500/20 border-gold-500/50 text-gold-400';
            }
        };

        const updateStatus = async (id, status) => {
             const { doc, updateDoc } = window.firebaseModules;
             await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), { status });
        };

        return (
            <div className="animate-slide-up pb-20">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-3xl font-serif font-bold text-white">Agenda Hoje</h2>
                    <span className="text-gray-400 text-sm">{new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}</span>
                </div>

                <div className="glass-panel rounded-2xl p-6 relative">
                    <div className="absolute left-[3.2rem] top-6 bottom-6 w-px bg-white/10"></div>
                    
                    <div className="space-y-4">
                        {hours.map(hour => {
                            const match = appts.find(a => a.time.startsWith(hour.split(':')[0]));
                            return (
                                <div key={hour} className="flex gap-6 group min-h-[80px]">
                                    <div className="w-12 text-sm font-bold text-gray-500 pt-1 text-right">{hour}</div>
                                    <div className="flex-1 relative">
                                        {match ? (
                                            <div className={`p-4 rounded-xl border ${getStatusColor(match.status)} relative hover:scale-[1.01] transition-transform`}>
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h4 className="font-bold text-white text-lg">{match.name}</h4>
                                                        <p className="text-xs opacity-80 mt-1">{match.service}</p>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        {match.status === 'pendente' && (
                                                            <button onClick={() => updateStatus(match.id, 'confirmado')} className="w-8 h-8 rounded bg-emerald-500 text-black flex items-center justify-center hover:bg-emerald-400">
                                                                <i className="fa-solid fa-check"></i>
                                                            </button>
                                                        )}
                                                        {match.status === 'confirmado' && (
                                                            <button onClick={() => updateStatus(match.id, 'realizado')} className="px-3 py-1 rounded bg-dark-bg border border-white/10 text-xs hover:bg-white/10 transition">
                                                                Finalizar
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="h-full border border-dashed border-white/5 rounded-xl flex items-center justify-center text-gray-700 text-sm opacity-0 group-hover:opacity-100 transition-opacity">
                                                Livre
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )
                        })}
                    </div>
                </div>
            </div>
        );
    };

    const ClientDirectory = ({ db, appId }) => {
        // Simplified client list
        const [clients, setClients] = useState([]);
        useEffect(() => {
            const { collection, onSnapshot, limit, query } = window.firebaseModules;
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), limit(20));
            return onSnapshot(q, s => setClients(s.docs.map(d => ({id:d.id, ...d.data()}))));
        }, [db, appId]);

        return (
            <div className="animate-slide-up pb-20">
                <h2 className="text-3xl font-serif font-bold text-white mb-6">Clientes VIP</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {clients.map(c => (
                        <div key={c.id} className="glass-panel p-5 rounded-xl hover:border-gold-500/50 transition-all cursor-pointer group">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 rounded-full bg-gradient-to-br from-gray-800 to-black border border-white/10 flex items-center justify-center font-serif text-gold-500 font-bold text-xl">
                                    {c.name.charAt(0)}
                                </div>
                                <div>
                                    <h4 className="font-bold text-white group-hover:text-gold-500 transition-colors">{c.name}</h4>
                                    <p className="text-xs text-gray-500">{c.phone}</p>
                                </div>
                            </div>
                            <div className="mt-4 pt-3 border-t border-white/5 flex justify-between text-xs">
                                <span className="text-gray-500">Visitas: <strong className="text-white">{c.totalVisits || 0}</strong></span>
                                <span className="text-emerald-500 bg-emerald-500/10 px-2 py-0.5 rounded border border-emerald-500/20">{c.tags?.[0] || 'Cliente'}</span>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );
    };

    // --- Main Wrapper ---

    const App = () => {
        const { db, user, error } = useFirebase(); // Removed appId from hook, using constant
        const appId = APP_ID;
        const { toast, showToast } = useToast();
        const [view, setView] = useState('landing'); 
        const [adminTab, setAdminTab] = useState('dashboard');
        const [password, setPassword] = useState('');

        if (error || !db || !user) return <Loading error={error} />;

        const handleLogin = (e) => {
            e.preventDefault();
            if (password === 'admin') {
                setView('admin');
                showToast('Bem-vindo, Mestre!', 'success');
            } else {
                showToast('Senha incorreta', 'error');
            }
        };

        if (view === 'admin') {
            return (
                <div className="flex min-h-screen bg-black text-gray-200 font-sans selection:bg-gold-500 selection:text-black">
                    {toast && <Toast message={toast.message} type={toast.type} />}
                    <Sidebar activeTab={adminTab} setActiveTab={setAdminTab} onLogout={() => setView('landing')} />
                    
                    <main className="flex-1 ml-0 md:ml-20 lg:ml-64 p-6 lg:p-10 relative overflow-hidden">
                        {/* Mobile Header */}
                        <div className="md:hidden flex justify-between items-center mb-8">
                            <h1 className="font-serif text-xl font-bold text-gold-500">BarberPro</h1>
                            <div className="w-8 h-8 bg-gray-800 rounded-full"></div>
                        </div>

                        {adminTab === 'dashboard' && <DashboardView db={db} appId={appId} />}
                        {adminTab === 'schedule' && <ScheduleTimeline db={db} appId={appId} />}
                        {adminTab === 'clients' && <ClientDirectory db={db} appId={appId} />}
                        {adminTab === 'financial' && <div className="text-center py-20 text-gray-500">Módulo Financeiro em Desenvolvimento</div>}
                        
                        {/* Mobile Nav */}
                        <div className="md:hidden fixed bottom-0 left-0 w-full glass-panel border-t border-white/10 flex justify-around p-3 z-50">
                            {['dashboard', 'schedule', 'clients'].map(t => (
                                <button key={t} onClick={() => setAdminTab(t)} className={`${adminTab === t ? 'text-gold-500' : 'text-gray-500'}`}>
                                    <i className={`fa-solid ${t === 'dashboard' ? 'fa-chart-pie' : t === 'schedule' ? 'fa-calendar' : 'fa-users'} text-xl`}></i>
                                </button>
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        if (view === 'login') {
            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-black">
                    {toast && <Toast message={toast.message} type={toast.type} />}
                    <div className="w-full max-w-sm">
                        <div className="text-center mb-8 animate-slide-up">
                            <div className="w-16 h-16 bg-gold-500 rounded-2xl mx-auto flex items-center justify-center text-3xl font-bold text-black font-serif mb-4 shadow-[0_0_40px_rgba(212,175,55,0.4)]">B</div>
                            <h2 className="text-2xl font-serif font-bold text-white">Área Restrita</h2>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4 animate-slide-up stagger-1">
                            <div className="glass-panel p-1 rounded-xl flex items-center px-4 border focus-within:border-gold-500 transition-colors">
                                <i className="fa-solid fa-lock text-gray-500 mr-3"></i>
                                <input 
                                    type="password" 
                                    placeholder="Senha de acesso" 
                                    value={password}
                                    onChange={e => setPassword(e.target.value)}
                                    className="bg-transparent border-none text-white w-full py-3 focus:outline-none"
                                />
                            </div>
                            <button type="submit" className="w-full bg-gold-500 text-black font-bold py-3 rounded-xl hover:bg-gold-400 transition shadow-[0_4px_20px_rgba(212,175,55,0.2)]">
                                Entrar
                            </button>
                        </form>
                        <button onClick={() => setView('landing')} className="w-full text-center mt-6 text-xs text-gray-500 hover:text-white transition">
                            Voltar para Agendamento
                        </button>
                    </div>
                </div>
            )
        }

        // Default: Landing / Booking
        return (
            <div className="bg-black min-h-screen font-sans text-gray-200 selection:bg-gold-500 selection:text-black">
                {toast && <Toast message={toast.message} type={toast.type} />}
                <ClientBookingV2 db={db} appId={appId} onAdminRequest={() => setView('login')} showToast={showToast} />
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
