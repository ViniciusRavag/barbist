<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarberPro - Gestão Premium</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-light: #F4E7C1;
      --dark-bg: #121212;
      --dark-card: #1E1E1E;
      --glass-bg: rgba(30, 30, 30, 0.7);
      --glass-border: rgba(212, 175, 55, 0.15);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      background-image: radial-gradient(circle at top right, #2a2a2a 0%, #121212 100%);
      color: #E0E0E0;
      margin: 0;
      padding: 0;
    }
    .heading-font {
      font-family: 'Playfair Display', serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gold-primary);
    }
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--gold-primary) 0%, #b4932a 100%);
      color: #121212;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    .text-gold { color: var(--gold-primary); }
    .border-gold { border-color: var(--gold-primary); }
    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- Mock Data ---
    const mockServices = [
      { id: '1', name: 'Corte de Cabelo', price: 45, icon: 'fa-scissors' },
      { id: '2', name: 'Barba', price: 30, icon: 'fa-face-smile' },
      { id: '3', name: 'Cabelo e Barba', price: 70, icon: 'fa-user-tie' },
      { id: '4', name: 'Pigmentação', price: 60, icon: 'fa-spray-can' }
    ];

    const today = new Date().toISOString().split('T')[0];
    const tomorrow = new Date(new Date().setDate(new Date().getDate() + 1)).toISOString().split('T')[0];

    const mockAppointments = [
      { id: 'a1', name: 'João Silva', phone: '(11) 99999-1111', service: 'Corte de Cabelo', date: today, time: '10:00', status: 'realizado' },
      { id: 'a2', name: 'Carlos Mendes', phone: '(11) 99999-2222', service: 'Barba', date: today, time: '14:00', status: 'pendente' },
      { id: 'a3', name: 'Pedro Alves', phone: '(11) 99999-3333', service: 'Cabelo e Barba', date: tomorrow, time: '16:00', status: 'confirmado' },
    ];

    // --- Services Config ---
    const ServicesConfig = () => {
      const [services, setServices] = useState(mockServices);
      const [isAdding, setIsAdding] = useState(false);
      const [form, setForm] = useState({ name: '', price: '', icon: 'fa-scissors' });

      const handleAdd = () => {
        if (!form.name || !form.price) return;
        const newService = {
          id: `s${Date.now()}`,
          name: form.name.trim(),
          price: parseFloat(form.price),
          icon: form.icon
        };
        setServices([...services, newService]);
        setForm({ name: '', price: '', icon: 'fa-scissors' });
        setIsAdding(false);
      };

      const handleDelete = (id) => {
        setServices(services.filter(s => s.id !== id));
      };

      return (
        <div className="p-6 md:p-10 fade-in">
          <div className="flex justify-between items-center mb-6">
            <h2 className="heading-font text-3xl">Configuração de Serviços</h2>
            <button
              onClick={() => setIsAdding(!isAdding)}
              className="btn-primary px-4 py-2 rounded text-sm font-bold"
            >
              <i className="fa-solid fa-plus mr-2"></i>
              {isAdding ? 'Cancelar' : 'Novo Serviço'}
            </button>
          </div>

          {isAdding && (
            <div className="glass-panel p-6 rounded-xl mb-6">
              <h3 className="font-bold mb-4">Adicionar Novo Serviço</h3>
              <div className="space-y-4">
                <input
                  type="text"
                  placeholder="Nome do serviço"
                  value={form.name}
                  onChange={(e) => setForm({ ...form, name: e.target.value })}
                  className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold focus:outline-none"
                />
                <input
                  type="number"
                  placeholder="Preço (R$)"
                  value={form.price}
                  onChange={(e) => setForm({ ...form, price: e.target.value })}
                  className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold focus:outline-none"
                />
                <div>
                  <label className="block text-sm mb-2">Ícone</label>
                  <select
                    value={form.icon}
                    onChange={(e) => setForm({ ...form, icon: e.target.value })}
                    className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold focus:outline-none"
                  >
                    <option value="fa-scissors">Tesoura</option>
                    <option value="fa-face-smile">Barba</option>
                    <option value="fa-user-tie">Cabelo + Barba</option>
                    <option value="fa-spray-can">Pigmentação</option>
                    <option value="fa-hat-cowboy">Estilo Premium</option>
                  </select>
                </div>
                <button onClick={handleAdd} className="btn-primary w-full py-2 rounded font-bold">
                  Salvar Serviço
                </button>
              </div>
            </div>
          )}

          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {services.map((s) => (
              <div key={s.id} className="glass-panel p-5 rounded-xl flex justify-between items-start">
                <div>
                  <i className={`fa-solid ${s.icon} text-gold text-xl mb-2`}></i>
                  <h4 className="font-bold">{s.name}</h4>
                  <p className="text-green-400">R$ {s.price?.toFixed(2)}</p>
                </div>
                <button
                  onClick={() => handleDelete(s.id)}
                  className="text-red-500 hover:text-red-300"
                >
                  <i className="fa-solid fa-trash"></i>
                </button>
              </div>
            ))}
          </div>
        </div>
      );
    };

    // --- Enhanced Dashboard ---
    const Dashboard = () => {
      const servicesMap = {};
      mockServices.forEach(s => {
        servicesMap[s.name] = s.price;
      });

      const today = new Date().toISOString().split('T')[0];
      let todayRevenue = 0;
      let predictedRevenue = 0;
      let pendingCount = 0;
      let todayAppointments = 0;

      mockAppointments.forEach(appt => {
        const price = servicesMap[appt.service] || 0;
        if (appt.date === today) {
          todayAppointments++;
          if (appt.status === 'realizado') {
            todayRevenue += price;
          }
        }
        if ((appt.status === 'pendente' || appt.status === 'confirmado') && appt.date >= today) {
          predictedRevenue += price;
        }
        if (appt.status === 'pendente') {
          pendingCount++;
        }
      });

      return (
        <div className="p-6 md:p-10 fade-in">
          <h2 className="heading-font text-3xl mb-8">Painel de Controle</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500">
              <p className="text-gray-400 text-sm uppercase">Agendamentos Hoje</p>
              <h3 className="text-3xl font-bold mt-2">{todayAppointments}</h3>
            </div>
            <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500">
              <p className="text-gray-400 text-sm uppercase">Pendentes</p>
              <h3 className="text-3xl font-bold mt-2 text-yellow-500">{pendingCount}</h3>
            </div>
            <div className="glass-panel p-6 rounded-xl border-l-4 border-green-500">
              <p className="text-gray-400 text-sm uppercase">Faturamento Hoje</p>
              <h3 className="text-3xl font-bold mt-2 text-green-500">R$ {todayRevenue.toFixed(2)}</h3>
            </div>
            <div className="glass-panel p-6 rounded-xl border-l-4 border-purple-500">
              <p className="text-gray-400 text-sm uppercase">Previsão de Faturamento</p>
              <h3 className="text-3xl font-bold mt-2 text-purple-400">R$ {predictedRevenue.toFixed(2)}</h3>
            </div>
          </div>
        </div>
      );
    };

    // --- Simple Placeholder Views ---
    const Schedule = () => (
      <div className="p-10 fade-in">
        <h2 className="heading-font text-3xl mb-6">Agenda</h2>
        <div className="space-y-4">
          {mockAppointments.map(appt => (
            <div key={appt.id} className="glass-panel p-4 rounded-xl flex justify-between">
              <div>
                <h4 className="font-bold">{appt.name}</h4>
                <p className="text-sm text-gray-400">{appt.service} - {appt.date} às {appt.time}</p>
              </div>
              <span className={`px-3 py-1 rounded text-xs ${
                appt.status === 'realizado' ? 'bg-green-500/20 text-green-500' :
                appt.status === 'confirmado' ? 'bg-blue-500/20 text-blue-500' :
                'bg-yellow-500/20 text-yellow-500'
              }`}>
                {appt.status}
              </span>
            </div>
          ))}
        </div>
      </div>
    );

    const ClientList = () => (
      <div className="p-10 fade-in">
        <h2 className="heading-font text-3xl mb-6">Clientes</h2>
        <div className="text-gray-500">Funcionalidade em demonstração.</div>
      </div>
    );

    // --- Navigation ---
    const Navigation = ({ activeTab, setActiveTab, onLogout }) => {
      const menuItems = [
        { id: 'dashboard', icon: 'fa-chart-pie', label: 'Painel' },
        { id: 'schedule', icon: 'fa-calendar-days', label: 'Agenda' },
        { id: 'clients', icon: 'fa-users', label: 'Clientes' },
        { id: 'services', icon: 'fa-scissors', label: 'Serviços' },
      ];

      return (
        <>
          <div className="hidden md:flex flex-col w-64 h-screen fixed left-0 top-0 glass-panel border-r border-[#333] z-20">
            <div className="p-8 text-center border-b border-[#333]">
              <h1 className="heading-font text-2xl text-gold font-bold tracking-wider">
                BARBER<span className="text-white">PRO</span>
              </h1>
            </div>
            <nav className="flex-1 py-6 px-4 space-y-2">
              {menuItems.map(item => (
                <button
                  key={item.id}
                  onClick={() => setActiveTab(item.id)}
                  className={`w-full flex items-center p-3 rounded-lg transition-all duration-200 ${
                    activeTab === item.id
                      ? 'bg-[#D4AF37] text-black font-bold shadow-lg'
                      : 'text-gray-400 hover:bg-[#333] hover:text-white'
                  }`}
                >
                  <i className={`fa-solid ${item.icon} w-6`}></i>
                  <span>{item.label}</span>
                </button>
              ))}
            </nav>
            <div className="p-4 border-t border-[#333]">
              <button onClick={onLogout} className="w-full flex items-center p-3 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                <i className="fa-solid fa-right-from-bracket w-6"></i>
                <span>Sair</span>
              </button>
            </div>
          </div>

          <div className="md:hidden fixed bottom-0 left-0 w-full bg-[#1E1E1E] border-t border-[#333] flex justify-around p-3 z-50">
            {menuItems.map(item => (
              <button
                key={item.id}
                onClick={() => setActiveTab(item.id)}
                className={`flex flex-col items-center text-xs ${activeTab === item.id ? 'text-gold' : 'text-gray-500'}`}
              >
                <i className={`fa-solid ${item.icon} text-lg mb-1`}></i>
                {item.label}
              </button>
            ))}
            <button onClick={onLogout} className="flex flex-col items-center text-xs text-red-400">
              <i className="fa-solid fa-right-from-bracket text-lg mb-1"></i> Sair
            </button>
          </div>
        </>
      );
    };

    // --- Admin Layout ---
    const AdminLayout = ({ onLogout }) => {
      const [activeTab, setActiveTab] = useState('dashboard');

      const renderContent = () => {
        switch (activeTab) {
          case 'dashboard': return <Dashboard />;
          case 'schedule': return <Schedule />;
          case 'clients': return <ClientList />;
          case 'services': return <ServicesConfig />;
          default: return <Dashboard />;
        }
      };

      return (
        <div className="flex min-h-screen bg-[#121212]">
          <Navigation activeTab={activeTab} setActiveTab={setActiveTab} onLogout={onLogout} />
          <div className="flex-1 ml-0 md:ml-64">
            <div className="md:hidden p-4 border-b border-[#333] bg-[#1E1E1E]">
              <h1 className="heading-font text-xl text-gold">BARBERPRO</h1>
            </div>
            <main className="h-screen overflow-auto">{renderContent()}</main>
          </div>
        </div>
      );
    };

    // --- Login Screen ---
    const AdminLogin = ({ onLogin, onBack }) => {
      const [password, setPassword] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (password === 'admin123') {
          onLogin();
        } else {
          alert('Senha incorreta');
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="glass-panel p-8 rounded-2xl w-full max-w-sm border-t border-gold/50 shadow-2xl fade-in">
            <div className="text-center mb-8">
              <h2 className="heading-font text-2xl text-white">Área Restrita</h2>
              <p className="text-sm text-gray-500">Acesso Profissional</p>
            </div>
            <form onSubmit={handleSubmit} className="space-y-4">
              <input
                type="password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                placeholder="Senha de Acesso"
                className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold focus:outline-none"
              />
              <button type="submit" className="w-full btn-primary py-3 rounded-lg font-bold">
                Entrar
              </button>
            </form>
            <button onClick={onBack} className="w-full mt-4 text-xs text-gray-500 hover:text-white">
              Voltar ao Agendamento
            </button>
          </div>
        </div>
      );
    };

    // --- Client Booking (Simplified) ---
    const ClientBooking = ({ onAdminLogin }) => (
      <div className="min-h-screen flex items-center justify-center p-4 bg-[#121212]">
        <div className="text-center text-white max-w-md mx-auto">
          <h1 className="heading-font text-3xl mb-2">Barber<span className="text-gold">Pro</span></h1>
          <p className="mb-6">Sistema de agendamento em demonstração</p>
          <div className="space-y-3 mb-8">
            {mockServices.map(s => (
              <div key={s.id} className="glass-panel p-4 text-left">
                <div className="flex items-center gap-3">
                  <i className={`fa-solid ${s.icon} text-gold`}></i>
                  <div>
                    <h4 className="font-bold">{s.name}</h4>
                    <p className="text-green-400">R$ {s.price.toFixed(2)}</p>
                  </div>
                </div>
              </div>
            ))}
          </div>
          <button
            onClick={onAdminLogin}
            className="btn-primary px-6 py-3 rounded-lg font-bold"
          >
            Acessar Área do Profissional
          </button>
        </div>
      </div>
    );

    // --- Main App ---
    const App = () => {
      const [view, setView] = useState('client'); // 'client', 'login', 'admin'

      if (view === 'login') {
        return <AdminLogin onLogin={() => setView('admin')} onBack={() => setView('client')} />;
      }

      if (view === 'admin') {
        return <AdminLayout onLogout={() => setView('client')} />;
      }

      return <ClientBooking onAdminLogin={() => setView('login')} />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
