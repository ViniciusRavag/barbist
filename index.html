<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarberPro - Gestão Premium</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-light: #F4E7C1;
      --dark-bg: #121212;
      --dark-card: #1E1E1E;
      --glass-bg: rgba(30, 30, 30, 0.7);
      --glass-border: rgba(212, 175, 55, 0.15);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      background-image: radial-gradient(circle at top right, #2a2a2a 0%, #121212 100%);
      color: #E0E0E0;
    }
    
    .heading-font {
      font-family: 'Playfair Display', serif;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a; 
    }
    ::-webkit-scrollbar-thumb {
      background: #333; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gold-primary); 
    }

    /* Glassmorphism Classes */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold-primary) 0%, #b4932a 100%);
      color: #121212;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .text-gold { color: var(--gold-primary); }
    .border-gold { border-color: var(--gold-primary); }
    
    /* Animations */
    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Firebase Configuration (Placeholder for logic) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Setup global firebase instances for React to access
    window.firebaseModules = {
      initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
      getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, orderBy, limit
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- Firebase Init Hook ---
    const useFirebase = () => {
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [user, setUser] = useState(null);
      const [appId, setAppId] = useState('default-barber-app');

      useEffect(() => {
        const { initializeApp, getAuth, getFirestore, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.firebaseModules;
        
        // Config Mock
        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "mock" };
        const app = initializeApp(config);
        const authInstance = getAuth(app);
        const dbInstance = getFirestore(app);
        const currentAppId = typeof __app_id !== 'undefined' ? __app_id : 'barber-pro-v1';

        setDb(dbInstance);
        setAuth(authInstance);
        setAppId(currentAppId);

        const initAuth = async () => {
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(authInstance, __initial_auth_token);
          } else {
            await signInAnonymously(authInstance);
          }
        };

        initAuth();
        return onAuthStateChanged(authInstance, setUser);
      }, []);

      return { db, auth, user, appId };
    };

    // --- Components ---

    // 1. Loading Spinner
    const Loading = () => (
      <div className="flex items-center justify-center min-h-screen">
        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#D4AF37]"></div>
      </div>
    );

    // 2. Navigation Sidebar (Desktop) / Bottom Bar (Mobile)
    const Navigation = ({ activeTab, setActiveTab, onLogout }) => {
      const menuItems = [
        { id: 'dashboard', icon: 'fa-chart-pie', label: 'Painel' },
        { id: 'schedule', icon: 'fa-calendar-days', label: 'Agenda' },
        { id: 'clients', icon: 'fa-users', label: 'Clientes' },
        { id: 'services', icon: 'fa-scissors', label: 'Serviços' },
      ];

      return (
        <>
          {/* Desktop Sidebar */}
          <div className="hidden md:flex flex-col w-64 h-screen fixed left-0 top-0 glass-panel border-r border-[#333] z-20">
            <div className="p-8 text-center border-b border-[#333]">
              <h1 className="heading-font text-2xl text-gold font-bold tracking-wider">BARBER<span className="text-white">PRO</span></h1>
              <p className="text-xs text-gray-400 mt-2">Sistema Integrado</p>
            </div>
            <nav className="flex-1 py-6 px-4 space-y-2">
              {menuItems.map(item => (
                <button
                  key={item.id}
                  onClick={() => setActiveTab(item.id)}
                  className={`w-full flex items-center p-3 rounded-lg transition-all duration-200 ${
                    activeTab === item.id 
                      ? 'bg-[#D4AF37] text-black font-bold shadow-lg' 
                      : 'text-gray-400 hover:bg-[#333] hover:text-white'
                  }`}
                >
                  <i className={`fa-solid ${item.icon} w-6`}></i>
                  <span>{item.label}</span>
                </button>
              ))}
            </nav>
            <div className="p-4 border-t border-[#333]">
              <button onClick={onLogout} className="w-full flex items-center p-3 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                <i className="fa-solid fa-right-from-bracket w-6"></i>
                <span>Sair</span>
              </button>
            </div>
          </div>

          {/* Mobile Bottom Nav */}
          <div className="md:hidden fixed bottom-0 left-0 w-full bg-[#1E1E1E] border-t border-[#333] flex justify-around p-3 z-50">
            {menuItems.map(item => (
              <button
                key={item.id}
                onClick={() => setActiveTab(item.id)}
                className={`flex flex-col items-center text-xs ${activeTab === item.id ? 'text-gold' : 'text-gray-500'}`}
              >
                <i className={`fa-solid ${item.icon} text-lg mb-1`}></i>
                {item.label}
              </button>
            ))}
            <button onClick={onLogout} className="flex flex-col items-center text-xs text-red-400">
              <i className="fa-solid fa-right-from-bracket text-lg mb-1"></i>
              Sair
            </button>
          </div>
        </>
      );
    };

    // 3. Client Booking View (Public)
    const ClientBooking = ({ db, appId, onAdminLogin }) => {
      const [step, setStep] = useState(1);
      const [formData, setFormData] = useState({ name: '', phone: '', service: null, date: '', time: '' });
      const [loading, setLoading] = useState(false);
      const [success, setSuccess] = useState(false);
      const [appointments, setAppointments] = useState([]);

      const services = [
        { name: "Corte de Cabelo", price: 45, icon: "fa-scissors" },
        { name: "Barba", price: 30, icon: "fa-face-smile" },
        { name: "Cabelo e Barba", price: 70, icon: "fa-user-tie" },
        { name: "Pigmentação", price: 60, icon: "fa-spray-can" }
      ];

      const timeSlots = ['09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'];

      // Fetch existing appointments to block slots
      useEffect(() => {
        if (!db || !formData.date) return;
        const { collection, query, where, onSnapshot } = window.firebaseModules;
        const q = query(
          collection(db, 'artifacts', appId, 'public', 'data', 'appointments'),
          where('date', '==', formData.date)
        );
        const unsubscribe = onSnapshot(q, (snapshot) => {
          setAppointments(snapshot.docs.map(d => d.data().time));
        });
        return () => unsubscribe();
      }, [db, formData.date]);

      const handleSubmit = async () => {
        setLoading(true);
        const { collection, addDoc, query, where, getDocs } = window.firebaseModules;
        
        try {
          // 1. Create Appointment
          await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), {
            ...formData,
            status: 'pendente',
            createdAt: new Date().toISOString()
          });

          // 2. Check/Create Client Profile (Auto-CRM)
          const clientsRef = collection(db, 'artifacts', appId, 'public', 'data', 'clients');
          const q = query(clientsRef, where("phone", "==", formData.phone));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            await addDoc(clientsRef, {
              name: formData.name,
              phone: formData.phone,
              totalVisits: 0,
              joinedAt: new Date().toISOString()
            });
          }

          setSuccess(true);
        } catch (error) {
          console.error("Error booking:", error);
          alert("Erro ao agendar. Tente novamente.");
        }
        setLoading(false);
      };

      if (success) return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="glass-panel max-w-md w-full p-8 rounded-2xl text-center fade-in">
            <div className="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
              <i className="fa-solid fa-check text-3xl text-green-500"></i>
            </div>
            <h2 className="heading-font text-2xl text-white mb-2">Agendamento Confirmado!</h2>
            <p className="text-gray-400 mb-6">Te aguardamos, {formData.name}.</p>
            <button onClick={() => { setSuccess(false); setStep(1); setFormData({ name: '', phone: '', service: null, date: '', time: '' }) }} className="btn-primary w-full py-3 rounded-lg font-bold">
              Novo Agendamento
            </button>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen p-4 flex flex-col items-center justify-center relative">
          <button onClick={onAdminLogin} className="absolute top-4 right-4 text-xs text-gray-600 hover:text-gold uppercase tracking-widest">
            Área do Profissional
          </button>

          <div className="glass-panel max-w-lg w-full rounded-2xl p-6 md:p-10 shadow-2xl border-t border-white/10">
            <div className="text-center mb-8">
              <h1 className="heading-font text-3xl font-bold text-gold mb-1">BARBER<span className="text-white">PRO</span></h1>
              <p className="text-sm text-gray-500">Agende seu horário com estilo</p>
            </div>

            {/* Step Indicators */}
            <div className="flex justify-between mb-8 relative">
              <div className="absolute top-1/2 left-0 w-full h-0.5 bg-[#333] -z-10"></div>
              {[1, 2, 3].map(s => (
                <div key={s} className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold transition-all ${step >= s ? 'bg-gold-primary text-black scale-110' : 'bg-[#333] text-gray-500'}`} style={{backgroundColor: step >= s ? '#D4AF37' : '#333'}}>
                  {s}
                </div>
              ))}
            </div>

            {/* Step 1: Info */}
            {step === 1 && (
              <div className="space-y-4 fade-in">
                <div>
                  <label className="block text-xs text-gray-500 mb-1 uppercase tracking-wider">Nome Completo</label>
                  <input 
                    type="text" 
                    value={formData.name}
                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                    className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold-primary focus:outline-none"
                    placeholder="Seu nome"
                  />
                </div>
                <div>
                  <label className="block text-xs text-gray-500 mb-1 uppercase tracking-wider">Telefone (WhatsApp)</label>
                  <input 
                    type="tel" 
                    value={formData.phone}
                    onChange={(e) => setFormData({...formData, phone: e.target.value})}
                    className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold-primary focus:outline-none"
                    placeholder="(00) 00000-0000"
                  />
                </div>
                <button 
                  disabled={!formData.name || !formData.phone}
                  onClick={() => setStep(2)}
                  className="w-full btn-primary py-3 rounded-lg font-bold mt-4 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  Próximo <i className="fa-solid fa-arrow-right ml-2"></i>
                </button>
              </div>
            )}

            {/* Step 2: Service */}
            {step === 2 && (
              <div className="fade-in">
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6">
                  {services.map((s) => (
                    <div 
                      key={s.name}
                      onClick={() => setFormData({...formData, service: s.name})}
                      className={`p-4 rounded-xl border cursor-pointer transition-all ${formData.service === s.name ? 'border-gold bg-yellow-500/10' : 'border-[#333] bg-[#1a1a1a] hover:border-gray-500'}`}
                    >
                      <i className={`fa-solid ${s.icon} text-2xl mb-2 ${formData.service === s.name ? 'text-gold' : 'text-gray-400'}`}></i>
                      <h3 className="font-bold text-sm">{s.name}</h3>
                      <p className="text-xs text-gray-400">R$ {s.price},00</p>
                    </div>
                  ))}
                </div>
                <div className="flex gap-3">
                  <button onClick={() => setStep(1)} className="w-1/3 py-3 border border-[#333] rounded-lg text-gray-400 hover:text-white">Voltar</button>
                  <button 
                    disabled={!formData.service}
                    onClick={() => setStep(3)}
                    className="w-2/3 btn-primary py-3 rounded-lg font-bold disabled:opacity-50"
                  >
                    Próximo
                  </button>
                </div>
              </div>
            )}

            {/* Step 3: Date & Time */}
            {step === 3 && (
              <div className="fade-in">
                <div className="mb-4">
                  <label className="block text-xs text-gray-500 mb-1 uppercase tracking-wider">Data</label>
                  <input 
                    type="date" 
                    value={formData.date}
                    min={new Date().toISOString().split('T')[0]}
                    onChange={(e) => setFormData({...formData, date: e.target.value, time: ''})}
                    className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold-primary focus:outline-none"
                  />
                </div>
                
                {formData.date && (
                  <div className="mb-6">
                    <label className="block text-xs text-gray-500 mb-2 uppercase tracking-wider">Horários Disponíveis</label>
                    <div className="grid grid-cols-4 gap-2">
                      {timeSlots.map(time => {
                        const isTaken = appointments.includes(time);
                        return (
                          <button
                            key={time}
                            disabled={isTaken}
                            onClick={() => setFormData({...formData, time})}
                            className={`py-2 rounded text-sm ${
                              isTaken 
                                ? 'bg-[#222] text-[#444] cursor-not-allowed line-through' 
                                : formData.time === time
                                  ? 'bg-gold-primary text-black font-bold'
                                  : 'bg-[#1a1a1a] border border-[#333] hover:border-gold'
                            }`}
                          >
                            {time}
                          </button>
                        )
                      })}
                    </div>
                  </div>
                )}

                <div className="flex gap-3">
                  <button onClick={() => setStep(2)} className="w-1/3 py-3 border border-[#333] rounded-lg text-gray-400 hover:text-white">Voltar</button>
                  <button 
                    disabled={!formData.date || !formData.time || loading}
                    onClick={handleSubmit}
                    className="w-2/3 btn-primary py-3 rounded-lg font-bold disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                    {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : 'Confirmar'}
                  </button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    // 4. Admin Portal Components

    const Dashboard = ({ db, appId }) => {
      const [stats, setStats] = useState({ total: 0, pending: 0, revenue: 0, today: 0 });

      useEffect(() => {
        const { collection, onSnapshot } = window.firebaseModules;
        const unsubscribe = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'appointments'), (snapshot) => {
          let t = 0, p = 0, r = 0, td = 0;
          const todayStr = new Date().toISOString().split('T')[0];
          
          snapshot.forEach(doc => {
            const data = doc.data();
            t++;
            if (data.status === 'pendente') p++;
            if (data.status === 'realizado') {
              // Approximate price map since we didn't store price in appointment directly in this simplified schema
              // In production, store price at booking time.
              const prices = { "Corte de Cabelo": 45, "Barba": 30, "Cabelo e Barba": 70, "Pigmentação": 60 };
              r += (prices[data.service] || 0);
            }
            if (data.date === todayStr) td++;
          });
          setStats({ total: t, pending: p, revenue: r, today: td });
        });
        return () => unsubscribe();
      }, [db, appId]);

      return (
        <div className="p-6 md:p-10 fade-in">
          <h2 className="heading-font text-3xl mb-8">Painel de Controle</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500">
              <p className="text-gray-400 text-sm uppercase">Agendamentos Hoje</p>
              <h3 className="text-3xl font-bold mt-2">{stats.today}</h3>
            </div>
            <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500">
              <p className="text-gray-400 text-sm uppercase">Pendentes</p>
              <h3 className="text-3xl font-bold mt-2 text-yellow-500">{stats.pending}</h3>
            </div>
            <div className="glass-panel p-6 rounded-xl border-l-4 border-green-500">
              <p className="text-gray-400 text-sm uppercase">Faturamento (Est.)</p>
              <h3 className="text-3xl font-bold mt-2 text-green-500">R$ {stats.revenue}</h3>
            </div>
            <div className="glass-panel p-6 rounded-xl border-l-4 border-purple-500">
              <p className="text-gray-400 text-sm uppercase">Total Geral</p>
              <h3 className="text-3xl font-bold mt-2">{stats.total}</h3>
            </div>
          </div>
        </div>
      );
    };

    const Schedule = ({ db, appId, onSelectClient }) => {
      const [appointments, setAppointments] = useState([]);
      const [filter, setFilter] = useState('today'); // today, all, pending
      const [finishingAppt, setFinishingAppt] = useState(null); // The appointment being finished

      useEffect(() => {
        const { collection, onSnapshot, query, where, orderBy } = window.firebaseModules;
        let q = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
        
        // Sorting in memory for simplicity with index limitations, or create simple index
        // Defaulting to simple fetch and JS sort to avoid index errors in this environment
        const unsubscribe = onSnapshot(q, (snapshot) => {
          let data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
          
          // JS Sort
          data.sort((a,b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));

          // Filter Logic
          const today = new Date().toISOString().split('T')[0];
          if (filter === 'today') {
            data = data.filter(d => d.date === today);
          } else if (filter === 'pending') {
            data = data.filter(d => d.status === 'pendente');
          }
          
          setAppointments(data);
        });
        return () => unsubscribe();
      }, [db, appId, filter]);

      const updateStatus = async (id, status) => {
        const { doc, updateDoc } = window.firebaseModules;
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), { status });
      };

      const handleFinish = (appt) => {
        setFinishingAppt(appt);
      };

      const closeFinishModal = () => {
        setFinishingAppt(null);
      };

      return (
        <div className="p-6 md:p-10 fade-in h-full flex flex-col">
          <div className="flex justify-between items-center mb-6">
            <h2 className="heading-font text-3xl">Agenda</h2>
            <div className="flex bg-[#1E1E1E] rounded-lg p-1 border border-[#333]">
              {['today', 'pending', 'all'].map(f => (
                <button
                  key={f}
                  onClick={() => setFilter(f)}
                  className={`px-4 py-1.5 rounded text-xs uppercase font-bold transition ${filter === f ? 'bg-[#333] text-white' : 'text-gray-500'}`}
                >
                  {f === 'today' ? 'Hoje' : f === 'pending' ? 'Pendentes' : 'Todos'}
                </button>
              ))}
            </div>
          </div>

          <div className="flex-1 overflow-auto space-y-3 pb-20">
            {appointments.length === 0 ? (
              <div className="text-center text-gray-500 mt-20">Nenhum agendamento encontrado para este filtro.</div>
            ) : (
              appointments.map(app => (
                <div key={app.id} className="glass-panel p-4 rounded-xl flex flex-col md:flex-row items-center justify-between border-l-4 border-[#333] hover:border-gold transition-colors">
                  <div className="flex items-center gap-4 w-full md:w-auto mb-4 md:mb-0">
                    <div className="w-14 h-14 bg-[#111] rounded-full flex items-center justify-center text-xl font-bold text-gray-300">
                      {app.time.split(':')[0]}
                    </div>
                    <div>
                      <h4 className="font-bold text-lg">{app.name}</h4>
                      <div className="flex items-center gap-3 text-sm text-gray-400">
                        <span><i className="fa-solid fa-scissors text-gold text-xs mr-1"></i> {app.service}</span>
                        <span><i className="fa-solid fa-calendar text-gold text-xs mr-1"></i> {app.date.split('-').reverse().join('/')}</span>
                      </div>
                    </div>
                  </div>

                  <div className="flex gap-2 w-full md:w-auto">
                    {app.status === 'pendente' && (
                      <>
                        <button onClick={() => updateStatus(app.id, 'confirmado')} className="flex-1 md:flex-none px-4 py-2 bg-green-500/20 text-green-500 rounded hover:bg-green-500/30">
                          <i className="fa-solid fa-check mr-1"></i> Confirmar
                        </button>
                        <button onClick={() => updateStatus(app.id, 'cancelado')} className="flex-1 md:flex-none px-4 py-2 bg-red-500/20 text-red-500 rounded hover:bg-red-500/30">
                          <i className="fa-solid fa-xmark mr-1"></i>
                        </button>
                      </>
                    )}
                    {app.status === 'confirmado' && (
                      <button onClick={() => handleFinish(app)} className="flex-1 md:flex-none px-6 py-2 btn-primary rounded font-bold shadow-lg">
                        Finalizar Atendimento
                      </button>
                    )}
                    {app.status === 'realizado' && (
                      <span className="px-4 py-2 text-green-500 font-bold border border-green-500/30 rounded flex items-center">
                        <i className="fa-solid fa-check-double mr-2"></i> Realizado
                      </span>
                    )}
                    {app.status === 'cancelado' && (
                      <span className="px-4 py-2 text-red-500/50 italic">Cancelado</span>
                    )}
                  </div>
                </div>
              ))
            )}
          </div>

          {/* Finish Modal (Integration Point) */}
          {finishingAppt && (
            <FinishServiceModal 
              appt={finishingAppt} 
              onClose={closeFinishModal} 
              db={db} 
              appId={appId} 
              onStatusUpdate={updateStatus}
            />
          )}
        </div>
      );
    };

    // 5. CRM Components
    
    const ClientList = ({ db, appId, onViewProfile }) => {
      const [clients, setClients] = useState([]);
      const [search, setSearch] = useState('');

      useEffect(() => {
        const { collection, onSnapshot } = window.firebaseModules;
        const unsubscribe = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), (snapshot) => {
          const list = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
          setClients(list);
        });
        return () => unsubscribe();
      }, [db, appId]);

      const filteredClients = clients.filter(c => 
        c.name.toLowerCase().includes(search.toLowerCase()) || 
        c.phone.includes(search)
      );

      return (
        <div className="p-6 md:p-10 h-full flex flex-col fade-in">
          <div className="flex justify-between items-center mb-6">
            <h2 className="heading-font text-3xl">Clientes</h2>
            <button className="hidden md:block btn-primary px-4 py-2 rounded text-sm font-bold">
              <i className="fa-solid fa-plus mr-2"></i> Novo
            </button>
          </div>
          
          <div className="mb-6 relative">
            <i className="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            <input 
              type="text" 
              placeholder="Buscar por nome ou telefone..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
              className="w-full bg-[#1E1E1E] border border-[#333] rounded-xl py-3 pl-12 text-white focus:border-gold focus:outline-none"
            />
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 overflow-auto pb-20">
            {filteredClients.map(client => (
              <div 
                key={client.id} 
                onClick={() => onViewProfile(client)}
                className="glass-panel p-5 rounded-xl cursor-pointer hover:border-gold transition-colors group"
              >
                <div className="flex items-center gap-4 mb-3">
                  <div className="w-12 h-12 rounded-full bg-gradient-to-br from-gray-700 to-gray-900 flex items-center justify-center font-bold text-xl group-hover:text-gold">
                    {client.name.charAt(0)}
                  </div>
                  <div>
                    <h4 className="font-bold text-lg">{client.name}</h4>
                    <p className="text-gray-400 text-sm">{client.phone}</p>
                  </div>
                </div>
                <div className="border-t border-[#333] pt-3 flex justify-between text-xs text-gray-500">
                  <span>Visitas: <span className="text-white">{client.totalVisits || 0}</span></span>
                  <span className="text-gold group-hover:underline">Ver Prontuário →</span>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const ClientProfile = ({ db, appId, client, onBack }) => {
      const [history, setHistory] = useState([]);
      const [showLightbox, setShowLightbox] = useState(null);

      useEffect(() => {
        // Fetch Service History (stored in a subcollection or separate collection linked by phone/clientId)
        // Here assuming a separate collection 'service_records' linked by clientPhone for simplicity in this structure
        const { collection, query, where, onSnapshot } = window.firebaseModules;
        const q = query(
          collection(db, 'artifacts', appId, 'public', 'data', 'service_records'),
          where('clientPhone', '==', client.phone)
        );
        const unsubscribe = onSnapshot(q, (snapshot) => {
          // Sort client side
          const recs = snapshot.docs.map(d => d.data());
          recs.sort((a,b) => new Date(b.date) - new Date(a.date));
          setHistory(recs);
        });
        return () => unsubscribe();
      }, [client]);

      return (
        <div className="h-full flex flex-col bg-[#121212] absolute top-0 left-0 w-full z-10 fade-in">
          {/* Header */}
          <div className="p-6 border-b border-[#333] flex items-center gap-4 bg-[#1E1E1E]">
            <button onClick={onBack} className="w-10 h-10 rounded-full hover:bg-[#333] flex items-center justify-center">
              <i className="fa-solid fa-arrow-left"></i>
            </button>
            <div className="flex-1">
              <h2 className="heading-font text-2xl font-bold">{client.name}</h2>
              <p className="text-gray-400 text-sm">{client.phone}</p>
            </div>
            <div className="text-right hidden md:block">
              <p className="text-xs text-gray-500 uppercase">Total de Visitas</p>
              <p className="text-xl font-bold text-gold">{client.totalVisits || 0}</p>
            </div>
          </div>

          {/* Timeline */}
          <div className="flex-1 overflow-auto p-6 md:p-10">
            <h3 className="text-lg font-bold mb-6 flex items-center gap-2">
              <i className="fa-solid fa-clock-rotate-left text-gold"></i> Histórico de Estilo
            </h3>

            {history.length === 0 ? (
              <div className="text-center text-gray-500 py-10 border border-dashed border-[#333] rounded-xl">
                Nenhum registro histórico encontrado.
              </div>
            ) : (
              <div className="space-y-8 relative before:absolute before:left-4 before:top-0 before:h-full before:w-0.5 before:bg-[#333]">
                {history.map((record, idx) => (
                  <div key={idx} className="relative pl-12">
                    <div className="absolute left-[9px] top-0 w-4 h-4 rounded-full bg-gold-primary border-4 border-[#121212]"></div>
                    
                    <div className="glass-panel p-5 rounded-xl border border-[#333]">
                      <div className="flex justify-between items-start mb-4 border-b border-[#333] pb-3">
                        <div>
                          <p className="text-gold font-bold">{record.service}</p>
                          <p className="text-xs text-gray-400">{new Date(record.date).toLocaleDateString('pt-BR')}</p>
                        </div>
                        {record.barber && <span className="text-xs bg-[#333] px-2 py-1 rounded">{record.barber}</span>}
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                          <p className="text-xs text-gray-500 uppercase mb-1">Notas do Corte</p>
                          <p className="text-sm text-gray-300">{record.notes || '-'}</p>
                        </div>
                        <div>
                          <p className="text-xs text-gray-500 uppercase mb-1">Produtos</p>
                          <p className="text-sm text-gray-300">{record.products || '-'}</p>
                        </div>
                      </div>

                      {record.photos && record.photos.length > 0 && (
                        <div className="mt-4 pt-4 border-t border-[#333]">
                          <p className="text-xs text-gray-500 uppercase mb-2">Registro Fotográfico</p>
                          <div className="flex gap-2 overflow-x-auto pb-2">
                            {record.photos.map((photo, pIdx) => (
                              <img 
                                key={pIdx} 
                                src={photo} 
                                onClick={() => setShowLightbox(photo)}
                                className="w-20 h-20 object-cover rounded-lg border border-[#333] cursor-pointer hover:border-gold" 
                              />
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
          
          {/* Lightbox */}
          {showLightbox && (
            <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4" onClick={() => setShowLightbox(null)}>
              <img src={showLightbox} className="max-w-full max-h-full rounded shadow-2xl" />
              <button className="absolute top-4 right-4 text-white text-3xl">&times;</button>
            </div>
          )}
        </div>
      );
    };

    // 6. Finish Service Modal (The Connector)
    const FinishServiceModal = ({ appt, onClose, db, appId, onStatusUpdate }) => {
      const [notes, setNotes] = useState('');
      const [products, setProducts] = useState('');
      const [photos, setPhotos] = useState([]); // Array of base64 strings
      const [saving, setSaving] = useState(false);

      const handleFileChange = (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
          const reader = new FileReader();
          reader.onloadend = () => {
            setPhotos(prev => [...prev, reader.result]);
          };
          reader.readAsDataURL(file);
        });
      };

      const handleSave = async () => {
        setSaving(true);
        const { collection, addDoc, query, where, getDocs, updateDoc, doc, increment } = window.firebaseModules;
        
        try {
          // 1. Add Service Record
          await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'service_records'), {
            clientPhone: appt.phone,
            clientName: appt.name,
            service: appt.service,
            date: appt.date,
            notes,
            products,
            photos, // Storing base64 directly (Note: Firestore has 1MB doc limit, fine for demo/small thumbnails)
            createdAt: new Date().toISOString()
          });

          // 2. Update Appointment Status
          await onStatusUpdate(appt.id, 'realizado');

          // 3. Increment Client Visits
          const clientsRef = collection(db, 'artifacts', appId, 'public', 'data', 'clients');
          const q = query(clientsRef, where("phone", "==", appt.phone));
          const snap = await getDocs(q);
          if (!snap.empty) {
            const clientDoc = snap.docs[0];
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'clients', clientDoc.id), {
              totalVisits: (clientDoc.data().totalVisits || 0) + 1,
              lastVisit: appt.date
            });
          }

          onClose();
        } catch (error) {
          console.error(error);
          alert("Erro ao salvar registro.");
        }
        setSaving(false);
      };

      return (
        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
          <div className="bg-[#1E1E1E] w-full max-w-lg rounded-2xl border border-[#333] shadow-2xl flex flex-col max-h-[90vh]">
            <div className="p-5 border-b border-[#333] flex justify-between items-center">
              <h3 className="heading-font text-xl">Finalizar Atendimento</h3>
              <button onClick={onClose} className="text-gray-500 hover:text-white"><i className="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <div className="p-6 overflow-y-auto space-y-4">
              <div className="bg-green-900/20 border border-green-900/50 p-3 rounded text-green-400 text-sm mb-4">
                <i className="fa-solid fa-info-circle mr-2"></i>
                Ao finalizar, o status será atualizado e os dados salvos no histórico do cliente.
              </div>

              <div>
                <label className="block text-xs text-gray-500 uppercase mb-1">Notas do Serviço (Corte/Técnica)</label>
                <textarea 
                  className="w-full bg-[#121212] border border-[#333] rounded p-3 text-white focus:border-gold focus:outline-none"
                  rows="3"
                  value={notes}
                  onChange={e => setNotes(e.target.value)}
                  placeholder="Ex: Disfarçado na 1, topo na tesoura..."
                ></textarea>
              </div>

              <div>
                <label className="block text-xs text-gray-500 uppercase mb-1">Produtos Utilizados</label>
                <input 
                  type="text" 
                  className="w-full bg-[#121212] border border-[#333] rounded p-3 text-white focus:border-gold focus:outline-none"
                  value={products}
                  onChange={e => setProducts(e.target.value)}
                  placeholder="Ex: Pomada Matte, Óleo de Barba..."
                />
              </div>

              <div>
                <label className="block text-xs text-gray-500 uppercase mb-2">Fotos do Resultado</label>
                <div className="flex flex-wrap gap-2">
                  <label className="w-20 h-20 border-2 border-dashed border-[#333] rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-gold hover:text-gold text-gray-500 transition-colors">
                    <i className="fa-solid fa-camera mb-1"></i>
                    <span className="text-[10px]">Add</span>
                    <input type="file" className="hidden" accept="image/*" multiple onChange={handleFileChange} />
                  </label>
                  {photos.map((p, idx) => (
                    <div key={idx} className="relative w-20 h-20 group">
                      <img src={p} className="w-full h-full object-cover rounded-lg border border-[#333]" />
                      <button 
                        onClick={() => setPhotos(prev => prev.filter((_, i) => i !== idx))}
                        className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition"
                      >&times;</button>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <div className="p-5 border-t border-[#333] flex justify-end gap-3">
              <button onClick={onClose} className="px-4 py-2 text-gray-400 hover:text-white">Cancelar</button>
              <button 
                onClick={handleSave} 
                disabled={saving}
                className="btn-primary px-6 py-2 rounded font-bold flex items-center gap-2"
              >
                {saving ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <><i className="fa-solid fa-check"></i> Concluir</>}
              </button>
            </div>
          </div>
        </div>
      );
    };

    // --- Main Admin Layout ---

    const AdminLayout = ({ db, appId, onLogout }) => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [selectedClient, setSelectedClient] = useState(null);

      const renderContent = () => {
        if (selectedClient) {
          return <ClientProfile db={db} appId={appId} client={selectedClient} onBack={() => setSelectedClient(null)} />;
        }

        switch (activeTab) {
          case 'dashboard': return <Dashboard db={db} appId={appId} />;
          case 'schedule': return <Schedule db={db} appId={appId} />;
          case 'clients': return <ClientList db={db} appId={appId} onViewProfile={setSelectedClient} />;
          case 'services': return <div className="p-10 text-gray-500">Configurações de Serviços (Em Breve)</div>;
          default: return <Dashboard db={db} appId={appId} />;
        }
      };

      return (
        <div className="flex min-h-screen bg-[#121212]">
          <Navigation activeTab={activeTab} setActiveTab={setActiveTab} onLogout={onLogout} />
          <div className="flex-1 ml-0 md:ml-64 relative">
            {/* Top Bar Mobile */}
            <div className="md:hidden p-4 border-b border-[#333] flex justify-between items-center bg-[#1E1E1E]">
              <h1 className="heading-font text-xl text-gold font-bold">BARBERPRO</h1>
              <div className="w-8 h-8 rounded-full bg-gray-700"></div>
            </div>
            
            {/* Content Area */}
            <main className="h-[calc(100vh-60px)] md:h-screen overflow-auto relative">
              {renderContent()}
            </main>
          </div>
        </div>
      );
    };

    // --- App Root ---

    const App = () => {
      const { db, auth, user, appId } = useFirebase();
      const [view, setView] = useState('client'); // 'client', 'login', 'admin'
      const [password, setPassword] = useState('');

      if (!db || !user) return <Loading />;

      const handleLogin = (e) => {
        e.preventDefault();
        // Simple hardcoded auth for demo purposes as requested
        if (password === 'admin123') {
          setView('admin');
        } else {
          alert('Senha incorreta');
        }
      };

      // Admin Login Screen
      if (view === 'login') {
        return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div className="glass-panel p-8 rounded-2xl w-full max-w-sm border-t border-gold/50 shadow-2xl fade-in">
              <div className="text-center mb-8">
                <h2 className="heading-font text-2xl text-white">Área Restrita</h2>
                <p className="text-sm text-gray-500">Acesso Profissional</p>
              </div>
              <form onSubmit={handleLogin} className="space-y-4">
                <input 
                  type="password" 
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  placeholder="Senha de Acesso"
                  className="w-full bg-[#121212] border border-[#333] rounded-lg p-3 text-white focus:border-gold focus:outline-none"
                />
                <button type="submit" className="w-full btn-primary py-3 rounded-lg font-bold">Entrar</button>
              </form>
              <button onClick={() => setView('client')} className="w-full mt-4 text-xs text-gray-500 hover:text-white">
                Voltar ao Agendamento
              </button>
            </div>
          </div>
        );
      }

      // Admin Panel
      if (view === 'admin') {
        return <AdminLayout db={db} appId={appId} onLogout={() => { setView('client'); setPassword(''); }} />;
      }

      // Default: Client Booking
      return <ClientBooking db={db} appId={appId} onAdminLogin={() => setView('login')} />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
