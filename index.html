<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarberPro | Agendamento & Gestão Premium</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts: Inter for text, Playfair Display for titles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Custom CSS Variables */
    :root {
      --gold-primary: #FFD700; /* Bright Gold */
      --gold-dark: #A89035;   /* Darker Gold for accents */
      --dark-bg: #0A0A0A;     /* Near black for deep dark mode */
      --dark-card: #181818;   /* Slightly lighter than BG for cards */
      --glass-bg: rgba(24, 24, 24, 0.95); /* Semi-transparent card background */
      --glass-border: rgba(255, 215, 0, 0.2); /* Gold border */
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      background-image: radial-gradient(circle at top left, #1f1f1f 0%, var(--dark-bg) 100%);
      color: #F0F0F0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .heading-font {
      font-family: 'Playfair Display', serif;
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--dark-card); }
    ::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--gold-primary); }

    /* Glassmorphism Panel */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    /* Primary Gold Button */
    .btn-primary {
      background: linear-gradient(145deg, var(--gold-primary) 0%, #ccaa00 100%);
      color: var(--dark-bg);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-weight: 700;
      text-transform: uppercase;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Input Styling */
    .app-input, .app-select {
      background-color: var(--dark-bg);
      border: 1px solid #333;
      padding: 0.75rem;
      border-radius: 0.5rem;
      color: #F0F0F0;
      transition: border-color 0.3s;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.6);
    }
    .app-input:focus, .app-select:focus {
      outline: none;
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
    }

    /* Animation */
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- MODAL CONTAINER -->
  <div id="modal-root"></div>

  <!-- FIREBASE SETUP (ES MODULES) -->
  <script type="module">
    // URLs para a versão estável do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, setDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global variables from Canvas environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'barber-pro-default';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { /* Fallback config */ };
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
    // Initialize Firebase
    let db, auth;
    let userId = null;

    try {
      if (Object.keys(firebaseConfig).length === 0) {
        console.error("Firebase Config not found. Using anonymous sign-in fallback.");
        // This should not happen in the Canvas environment, but good for local testing structure.
      }
      
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      
      setLogLevel('debug'); // Enable Firestore logging

      // Authentication Handler
      const authenticate = async () => {
        try {
          if (initialAuthToken) {
            const userCredential = await signInWithCustomToken(auth, initialAuthToken);
            userId = userCredential.user.uid;
            console.log("Authenticated with custom token.");
          } else {
            const userCredential = await signInAnonymously(auth);
            userId = userCredential.user.uid;
            console.log("Authenticated anonymously.");
          }
        } catch (e) {
          console.error("Authentication Error:", e);
          // Fallback to random ID if authentication fails completely
          userId = 'anonymous-' + crypto.randomUUID(); 
        }

        // Make essential globals available to the React script
        window.appData = {
          db, auth, userId, appId,
          // Expose all necessary firestore functions
          fs: { collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs, setDoc, getDoc, writeBatch }
        };
        window.dispatchEvent(new Event('app-ready'));
      };

      authenticate();

    } catch (e) {
      console.error("Critical Firebase Init Error:", e);
      document.getElementById('root').innerHTML = `<div class="p-10 text-center text-red-500">Erro Crítico de Inicialização: ${e.message}</div>`;
    }
  </script>

  <!-- REACT APP -->
  <script type="text/babel">
    const { useState, useEffect, useCallback, useMemo } = React;
    const { createPortal } = ReactDOM;

    // --- Hooks & Utilities ---

    // Custom hook to ensure Firebase is ready and get essential data
    const useApp = () => {
      const [appData, setAppData] = useState(null);

      useEffect(() => {
        const checkReady = () => {
          if (window.appData) {
            setAppData(window.appData);
          }
        };
        
        if (window.appData) {
          checkReady();
        } else {
          window.addEventListener('app-ready', checkReady);
          return () => window.removeEventListener('app-ready', checkReady);
        }
      }, []);

      return appData;
    };
    
    // Formatting utility
    const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);
    const formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString('pt-BR', { year: 'numeric', month: '2-digit', day: '2-digit' }) : '';
    const toCollectionPath = (collectionName, isPrivate = false) => {
        const { appId, userId } = window.appData;
        // In this barber app, all core data (appointments, services, clients) must be public/shared
        // for the client view and admin view to work collaboratively.
        return `artifacts/${appId}/public/data/${collectionName}`;
    };

    // --- UI Components ---

    const Loading = ({ message }) => (
      <div className="flex flex-col items-center justify-center min-h-screen bg-dark-bg text-white">
        <div className="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-gold-primary mb-4"></div>
        <p className="text-gray-400 text-sm">{message || "Inicializando sistema..."}</p>
      </div>
    );

    const Modal = ({ isOpen, title, children, onClose }) => {
      if (!isOpen) return null;
      return createPortal(
        <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-[100] p-4 fade-in" onClick={onClose}>
          <div className="glass-panel w-full max-w-md rounded-xl p-6 md:p-8" onClick={(e) => e.stopPropagation()}>
            <div className="flex justify-between items-center border-b border-gray-700 pb-3 mb-4">
              <h3 className="text-xl heading-font text-gold-primary">{title}</h3>
              <button onClick={onClose} className="text-gray-400 hover:text-white transition"><i className="fa-solid fa-xmark"></i></button>
            </div>
            {children}
          </div>
        </div>,
        document.getElementById('modal-root')
      );
    };

    const Navigation = ({ activeTab, setActiveTab, onLogout, mobileOpen, setMobileOpen }) => {
      const menuItems = [
        { id: 'dashboard', icon: 'fa-chart-line', label: 'Painel' },
        { id: 'schedule', icon: 'fa-calendar-alt', label: 'Agenda' },
        { id: 'clients', icon: 'fa-users', label: 'Clientes' },
        { id: 'services', icon: 'fa-cut', label: 'Serviços' },
        { id: 'config', icon: 'fa-wrench', label: 'Config' },
      ];

      return (
        <>
          {mobileOpen && (
            <div className="fixed inset-0 bg-black/60 z-40 md:hidden backdrop-blur-sm" onClick={() => setMobileOpen(false)}></div>
          )}
          <div className={`fixed inset-y-0 left-0 z-50 w-64 glass-panel border-r border-[#333] transform transition-transform duration-300 md:translate-x-0 ${mobileOpen ? 'translate-x-0' : '-translate-x-full'}`}>
            <div className="p-8 text-center border-b border-[#333] flex justify-between md:block items-center">
              <div>
                <h1 className="heading-font text-3xl text-gold-primary font-bold tracking-wider">BARBER<span className="text-white">PRO</span></h1>
                <p className="text-xs text-gray-500 mt-2">Gestão Premium</p>
              </div>
              <button onClick={() => setMobileOpen(false)} className="md:hidden text-gray-400 text-2xl"><i className="fa-solid fa-times"></i></button>
            </div>
            <nav className="flex-1 py-6 px-4 space-y-1 overflow-y-auto h-[calc(100vh-180px)]">
              {menuItems.map(item => (
                <button key={item.id} onClick={() => { setActiveTab(item.id); setMobileOpen(false); }} className={`w-full flex items-center p-3 rounded-xl transition-all duration-200 ${activeTab === item.id ? 'bg-gold-primary text-dark-bg font-bold shadow-lg shadow-gold-dark/30' : 'text-gray-300 hover:bg-[#252525] hover:text-white'}`}>
                  <i className={`fa-solid ${item.icon} w-6 text-center text-xl`}></i>
                  <span className="ml-4">{item.label}</span>
                </button>
              ))}
            </nav>
            <div className="p-4 border-t border-[#333] absolute bottom-0 w-full bg-dark-card">
              <div className="text-xs text-gray-500 mb-2 truncate">UID: {window.appData?.userId || 'N/A'}</div>
              <button onClick={onLogout} className="w-full flex items-center p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition">
                <i className="fa-solid fa-sign-out-alt w-6 text-center"></i>
                <span className="ml-3">Sair</span>
              </button>
            </div>
          </div>
        </>
      );
    };

    // --- Views ---

    const ClientBooking = ({ onAdminLogin, appData }) => {
      const [step, setStep] = useState(1);
      const [formData, setFormData] = useState({ name: '', phone: '', service: null, servicePrice: 0, date: '', time: '' });
      const [loading, setLoading] = useState(false);
      const [success, setSuccess] = useState(false);
      const [services, setServices] = useState([]);
      const [availableSlots, setAvailableSlots] = useState([]);
      const [blockedSlots, setBlockedSlots] = useState([]);

      const { db, appId, fs } = appData;

      // 1. Fetch Services & Config
      useEffect(() => {
        const unsubServices = fs.onSnapshot(fs.collection(db, toCollectionPath('services')), (snap) => {
          setServices(snap.docs.map(d => ({id: d.id, ...d.data()})));
        });

        fs.getDoc(fs.doc(db, toCollectionPath('config_schedule'))).then(snap => {
          setAvailableSlots(snap.exists() ? snap.data().slots.sort() : ['09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00']);
        }).catch(e => { console.error("Error fetching config:", e); });

        return () => unsubServices();
      }, [appData]);

      // 2. Fetch Blocked Slots for Selected Date
      useEffect(() => {
        if (!formData.date) return;
        const today = new Date().toISOString().split('T')[0];
        
        // Filter appointments only for the selected date and status 'pendente' or 'confirmado'
        const q = fs.query(fs.collection(db, toCollectionPath('appointments')), fs.where('date', '==', formData.date), fs.where('status', 'in', ['pendente', 'confirmado']));
        
        const unsubscribe = fs.onSnapshot(q, (snapshot) => {
          setBlockedSlots(snapshot.docs.map(d => d.data().time));
        });
        return () => unsubscribe();
      }, [db, formData.date, appData]);

      const handleSubmit = async () => {
        setLoading(true);
        const { collection, addDoc, query, where, getDocs, writeBatch } = fs;
        const batch = writeBatch(db);

        try {
          const appointmentRef = collection(db, toCollectionPath('appointments'));
          const clientRef = collection(db, toCollectionPath('clients'));
          
          // 1. Add Appointment
          batch.set(fs.doc(appointmentRef), { ...formData, status: 'pendente', createdAt: new Date().toISOString() });
          
          // 2. Check and Add/Update Client
          const q = query(clientRef, where("phone", "==", formData.phone));
          const querySnapshot = await getDocs(q);
          
          if (querySnapshot.empty) {
            batch.set(fs.doc(clientRef), { name: formData.name, phone: formData.phone, totalVisits: 0, joinedAt: new Date().toISOString() });
          }
          // Note: totalVisits is only updated when status changes to 'realizado' by admin.

          await batch.commit();
          setSuccess(true);
        } catch (error) {
          alert("Erro ao agendar: " + error.message);
        }
        setLoading(false);
      };
      
      const isTimeAvailable = useMemo(() => (time) => !blockedSlots.includes(time), [blockedSlots]);
      const minDate = new Date().toISOString().split('T')[0];

      if (success) return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="glass-panel max-w-md w-full p-8 rounded-2xl text-center fade-in">
            <div className="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6"><i className="fa-solid fa-check text-3xl text-green-500"></i></div>
            <h2 className="heading-font text-3xl text-white mb-2">Agendamento Efetuado!</h2>
            <p className="text-gray-400 mb-6">Seu horário para <span className="text-gold-primary font-bold">{formData.time}</span> foi reservado. Te aguardamos, {formData.name}.</p>
            <button onClick={() => { setSuccess(false); setStep(1); setFormData({ name: '', phone: '', service: null, servicePrice: 0, date: '', time: '' }) }} className="btn-primary w-full py-3 rounded-xl">Novo Agendamento</button>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen p-4 flex flex-col items-center justify-center relative">
          <button onClick={onAdminLogin} className="absolute top-4 right-4 text-xs text-gray-600 hover:text-gold-primary uppercase tracking-widest z-10">Área do Profissional</button>
          <div className="glass-panel max-w-lg w-full rounded-2xl p-6 md:p-10 shadow-2xl z-0">
            <div className="text-center mb-8">
              <h1 className="heading-font text-4xl font-bold text-gold-primary mb-1">BARBER<span className="text-white">PRO</span></h1>
              <p className="text-sm text-gray-500">Agende seu horário com estilo.</p>
            </div>
            {/* Progress Bar */}
            <div className="flex justify-between items-center mb-10 relative">
              <div className="absolute top-1/2 left-0 w-full h-1 bg-[#333] -z-10 rounded-full">
                <div className={`h-full bg-gold-primary transition-all duration-500 rounded-full ${step === 1 ? 'w-1/6' : step === 2 ? 'w-1/2' : 'w-full'}`}></div>
              </div>
              {[1, 2, 3].map(s => <div key={s} className={`w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition-all border-2 z-10 ${step >= s ? 'bg-gold-primary text-dark-bg border-gold-primary shadow-lg' : 'bg-[#181818] text-gray-500 border-gray-600'}`}>{s}</div>)}
            </div>
            
            {step === 1 && (
              <div className="space-y-6 fade-in">
                <input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="app-input w-full" placeholder="Seu Nome Completo" />
                <input type="tel" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="app-input w-full" placeholder="Seu WhatsApp (apenas números)" />
                <button disabled={!formData.name || formData.phone.length < 8} onClick={() => setStep(2)} className="w-full btn-primary py-3 rounded-xl mt-4">Próximo</button>
              </div>
            )}
            
            {step === 2 && (
              <div className="fade-in">
                <h3 className="text-lg font-semibold mb-4 text-white">1. Escolha o Serviço:</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 max-h-72 overflow-y-auto pr-2">
                  {services.length === 0 ? <p className="col-span-2 text-center text-gray-500">Nenhum serviço disponível.</p> :
                  services.map((s) => (
                    <div key={s.id} onClick={() => setFormData({...formData, service: s.name, servicePrice: s.price, serviceIcon: s.icon})} className={`p-4 rounded-xl border cursor-pointer transition-all hover:border-gold-primary ${formData.service === s.name ? 'border-gold-primary bg-gold-dark/10 shadow-md shadow-gold-dark/10' : 'border-[#333] bg-dark-card hover:bg-[#1f1f1f]'}`}>
                      <i className={`fa-solid ${s.icon || 'fa-scissors'} text-2xl mb-2 ${formData.service === s.name ? 'text-gold-primary' : 'text-gray-400'}`}></i>
                      <h3 className="font-bold text-base">{s.name}</h3>
                      <p className="text-sm text-gray-400 font-semibold">{formatCurrency(s.price)}</p>
                    </div>
                  ))}
                </div>
                <div className="flex gap-3">
                  <button onClick={() => setStep(1)} className="w-1/3 py-3 rounded-xl border border-[#333] text-gray-400 hover:bg-[#1f1f1f] transition">Voltar</button>
                  <button disabled={!formData.service} onClick={() => setStep(3)} className="w-2/3 btn-primary py-3 rounded-xl">Próximo</button>
                </div>
              </div>
            )}
            
            {step === 3 && (
              <div className="fade-in">
                <h3 className="text-lg font-semibold mb-4 text-white">2. Data e Hora:</h3>
                <input type="date" value={formData.date} min={minDate} onChange={(e) => setFormData({...formData, date: e.target.value, time: ''})} className="app-input w-full mb-6" />
                
                {formData.date && (
                  <div className="grid grid-cols-4 sm:grid-cols-5 gap-3 max-h-64 overflow-y-auto pr-1">
                    {availableSlots.map(time => {
                      const isTaken = !isTimeAvailable(time);
                      return (
                        <button key={time} disabled={isTaken} onClick={() => setFormData({...formData, time})} className={`py-2 rounded-lg text-sm font-medium transition-all ${isTaken ? 'bg-[#252525] text-gray-600 cursor-not-allowed line-through' : formData.time === time ? 'bg-gold-primary text-dark-bg font-bold shadow-md' : 'bg-dark-card border border-[#333] hover:border-gold-primary hover:text-white'}`}>
                          {time}
                        </button>
                      )
                    })}
                  </div>
                )}
                <div className="mt-8 flex gap-3">
                  <button onClick={() => setStep(2)} className="w-1/3 py-3 rounded-xl border border-[#333] text-gray-400 hover:bg-[#1f1f1f] transition">Voltar</button>
                  <button disabled={!formData.date || !formData.time || loading} onClick={handleSubmit} className="w-2/3 btn-primary py-3 rounded-xl flex items-center justify-center gap-2">
                    {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : 'Confirmar Agendamento'}
                  </button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const Dashboard = ({ appData }) => {
      const [stats, setStats] = useState({ total: 0, pending: 0, revenueToday: 0, revenueProjected: 0, countToday: 0 });
      const { db, fs } = appData;

      useEffect(() => {
        if (!db) return;
        return fs.onSnapshot(fs.collection(db, toCollectionPath('appointments')), (snapshot) => {
          let t = 0, p = 0, revToday = 0, revProj = 0, cToday = 0;
          const todayStr = new Date().toISOString().split('T')[0];
          
          snapshot.forEach(doc => {
            const data = doc.data();
            const price = parseFloat(data.servicePrice || 0);
            t++;
            
            if (data.status === 'pendente' || data.status === 'confirmado') p++;
            
            if (data.date === todayStr) { 
                cToday++; 
                if (data.status === 'realizado') revToday += price;
                if (data.status === 'confirmado') revProj += price; // Projected includes confirmed, future
            }
          });

          // Filter out future confirmed appointments from 'Pending' count, only count truly pending (unconfirmed)
          const trulyPending = snapshot.docs.filter(d => d.data().status === 'pendente').length; 

          setStats({ total: t, pending: trulyPending, revenueToday: revToday, revenueProjected: revProj, countToday: cToday });
        });
      }, [db, appData]);

      const statCards = [
        { title: "Faturamento Hoje", value: formatCurrency(stats.revenueToday), color: "bg-green-600/20 text-green-400 border-green-600", icon: "fa-dollar-sign" },
        { title: "Próxima Receita (Confirmado)", value: formatCurrency(stats.revenueProjected), color: "bg-blue-600/20 text-blue-400 border-blue-600", icon: "fa-coins" },
        { title: "Agendamentos Hoje", value: stats.countToday, color: "bg-gold-primary/20 text-gold-primary border-gold-primary", icon: "fa-calendar-day" },
        { title: "Pendentes (Aguardando Confirmação)", value: stats.pending, color: "bg-yellow-600/20 text-yellow-400 border-yellow-600", icon: "fa-hourglass-half" },
      ];

      return (
        <div className="p-6 md:p-10 fade-in">
          <h2 className="heading-font text-3xl mb-8 border-b border-gray-700 pb-3">Resumo da Barbearia</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {statCards.map((card, index) => (
              <div key={index} className={`glass-panel p-6 rounded-xl border-l-4 ${card.color} transition-shadow hover:shadow-xl`}>
                 <div className="flex items-center justify-between">
                    <p className="text-gray-400 text-xs uppercase tracking-wider">{card.title}</p>
                    <i className={`fa-solid ${card.icon} text-xl ${card.color.split(' ')[1]}`}></i>
                 </div>
                 <h3 className="text-3xl font-bold mt-3 text-white">{card.value}</h3>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const ServicesSettings = ({ appData }) => {
      const [services, setServices] = useState([]);
      const [newService, setNewService] = useState({ name: '', price: '', icon: 'fa-scissors' });
      const [isEditing, setIsEditing] = useState(false);
      const [modalOpen, setModalOpen] = useState(false);
      const { db, fs } = appData;

      useEffect(() => {
        if (!db) return;
        return fs.onSnapshot(fs.collection(db, toCollectionPath('services')), snap => setServices(snap.docs.map(d => ({id: d.id, ...d.data()}))));
      }, [db, appData]);

      const handleSave = async () => {
        if (!newService.name || !newService.price) return;
        try {
            const data = { name: newService.name, price: parseFloat(newService.price), icon: newService.icon };
            if (isEditing) {
                await fs.updateDoc(fs.doc(db, toCollectionPath('services'), isEditing), data);
            } else {
                await fs.addDoc(fs.collection(db, toCollectionPath('services')), data);
            }
            setModalOpen(false);
            setNewService({ name: '', price: '', icon: 'fa-scissors' });
            setIsEditing(false);
        } catch (e) { alert("Erro ao salvar serviço: " + e.message); }
      };

      const handleDelete = async (id) => {
        if (!window.confirm("Tem certeza que deseja excluir este serviço?")) return;
        await fs.deleteDoc(fs.doc(db, toCollectionPath('services'), id));
      };
      
      const startEdit = (service) => {
          setNewService({ name: service.name, price: service.price.toString(), icon: service.icon });
          setIsEditing(service.id);
          setModalOpen(true);
      };
      
      const startAdd = () => {
          setNewService({ name: '', price: '', icon: 'fa-scissors' });
          setIsEditing(false);
          setModalOpen(true);
      }

      return (
        <div className="p-6 md:p-10 fade-in max-w-4xl mx-auto">
          <div className="flex justify-between items-center mb-6">
              <h2 className="heading-font text-3xl">Gestão de Serviços</h2>
              <button onClick={startAdd} className="btn-primary px-4 py-2 rounded-xl text-sm"><i className="fa-solid fa-plus mr-2"></i>Novo Serviço</button>
          </div>
          
          <div className="grid gap-4">
             {services.map(s => (
                 <div key={s.id} className="glass-panel p-4 rounded-xl flex items-center justify-between group hover:border-gold-primary transition">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-full bg-gold-primary/10 flex items-center justify-center text-gold-primary text-xl"><i className={`fa-solid ${s.icon}`}></i></div>
                        <div>
                            <h4 className="font-bold text-lg">{s.name}</h4>
                            <p className="text-gray-400 text-sm font-semibold">{formatCurrency(s.price)}</p>
                        </div>
                    </div>
                    <div className="flex gap-2 opacity-100 transition"><button onClick={() => startEdit(s)} className="p-2 text-blue-400 hover:bg-blue-400/10 rounded-full"><i className="fa-solid fa-pen"></i></button><button onClick={() => handleDelete(s.id)} className="p-2 text-red-400 hover:bg-red-400/10 rounded-full"><i className="fa-solid fa-trash"></i></button></div>
                 </div>
             ))}
          </div>

          <Modal isOpen={modalOpen} title={isEditing ? 'Editar Serviço' : 'Novo Serviço'} onClose={() => setModalOpen(false)}>
            <div className="space-y-4">
               <input type="text" placeholder="Nome do Serviço" value={newService.name} onChange={e => setNewService({...newService, name: e.target.value})} className="app-input w-full" />
               <input type="number" placeholder="Preço (ex: 50.00)" value={newService.price} onChange={e => setNewService({...newService, price: e.target.value})} className="app-input w-full" step="0.01" min="0" />
               <select value={newService.icon} onChange={e => setNewService({...newService, icon: e.target.value})} className="app-select w-full">
                   <option value="fa-scissors">Tesoura (Corte)</option>
                   <option value="fa-user-tie">Gravata (Barba)</option>
                   <option value="fa-spray-can-sparkles">Lata Spray (Pigmentação)</option>
                   <option value="fa-face-smile">Rosto (Sobrancelha)</option>
               </select>
            </div>
            <div className="mt-6 flex justify-end gap-3">
                <button onClick={() => setModalOpen(false)} className="px-4 py-2 text-gray-400 hover:text-white rounded-xl">Cancelar</button>
                <button onClick={handleSave} className="btn-primary px-6 py-2 rounded-xl">{isEditing ? 'Atualizar' : 'Criar'}</button>
            </div>
          </Modal>
        </div>
      );
    };

    const Schedule = ({ appData }) => {
      const [appointments, setAppointments] = useState([]);
      const [filter, setFilter] = useState('today');
      const [loading, setLoading] = useState(true);
      const { db, fs } = appData;

      useEffect(() => {
        setLoading(true);
        const { collection, onSnapshot, query, where } = fs;
        
        // Listen to all appointments
        const unsub = onSnapshot(collection(db, toCollectionPath('appointments')), (snapshot) => {
          let data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
          
          // Sort by date, then time
          data.sort((a,b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));
          
          const today = new Date().toISOString().split('T')[0];
          
          if (filter === 'today') data = data.filter(d => d.date === today && d.status !== 'realizado' && d.status !== 'cancelado');
          if (filter === 'pending') data = data.filter(d => d.status === 'pendente');
          if (filter === 'confirmed') data = data.filter(d => d.status === 'confirmado');
          if (filter === 'history') data = data.filter(d => d.status === 'realizado' || d.status === 'cancelado');
          
          setAppointments(data);
          setLoading(false);
        }, (error) => {
            console.error("Firestore Error:", error);
            setLoading(false);
        });
        
        return () => unsub();
      }, [db, appData, filter]);

      const updateStatus = async (appointmentId, newStatus) => {
        const { doc, updateDoc, collection, query, where, getDocs, writeBatch } = fs;
        const batch = writeBatch(db);
        
        try {
            const apptRef = doc(db, toCollectionPath('appointments'), appointmentId);
            batch.update(apptRef, { status: newStatus });

            // If an appointment is marked 'realizado' (completed), increment client's visit count
            if (newStatus === 'realizado') {
                const appointment = appointments.find(a => a.id === appointmentId);
                if (appointment) {
                    const clientQuery = query(collection(db, toCollectionPath('clients')), where('phone', '==', appointment.phone));
                    const clientSnap = await getDocs(clientQuery);
                    
                    if (!clientSnap.empty) {
                        const clientDoc = clientSnap.docs[0];
                        const newVisits = (clientDoc.data().totalVisits || 0) + 1;
                        batch.update(clientDoc.ref, { totalVisits: newVisits });
                    }
                }
            }

            await batch.commit();

        } catch (e) {
            alert("Erro ao atualizar status: " + e.message);
        }
      };
      
      const getStatusClass = (status) => {
          switch(status) {
              case 'pendente': return 'text-yellow-400 bg-yellow-400/10 border-yellow-400';
              case 'confirmado': return 'text-blue-400 bg-blue-400/10 border-blue-400';
              case 'realizado': return 'text-green-400 bg-green-400/10 border-green-400';
              case 'cancelado': return 'text-red-400 bg-red-400/10 border-red-400';
              default: return 'text-gray-400 bg-gray-400/10 border-gray-400';
          }
      };
      
      if (loading) return <Loading message="Carregando agenda..." />;

      return (
        <div className="p-6 md:p-10 fade-in h-full flex flex-col">
          <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <h2 className="heading-font text-3xl mb-4 sm:mb-0">Agenda Detalhada</h2>
            <div className="flex bg-[#1E1E1E] rounded-xl p-1 border border-[#333] overflow-x-auto text-sm w-full sm:w-auto">
              {[{id:'today', label:'Hoje'}, {id:'confirmed', label:'Confirmados'}, {id:'pending', label:'Pendentes'}, {id:'history', label:'Histórico'}].map(f => <button key={f.id} onClick={() => setFilter(f.id)} className={`px-4 py-2 rounded-lg font-bold transition whitespace-nowrap ${filter === f.id ? 'bg-gold-primary text-dark-bg shadow-md' : 'text-gray-400 hover:bg-[#333]'}`}>{f.label}</button>)}
            </div>
          </div>
          <div className="flex-1 overflow-y-auto space-y-4 pb-20">
            {appointments.length === 0 ? <p className="text-center text-gray-500 mt-10">Nenhum agendamento encontrado para o filtro "{filter}".</p> :
            appointments.map(app => (
              <div key={app.id} className={`glass-panel p-4 rounded-xl flex flex-col lg:flex-row items-start lg:items-center justify-between border-l-4 ${getStatusClass(app.status)} transition-shadow hover:shadow-lg hover:border-gold-primary`}>
                
                <div className="flex items-center gap-4 mb-4 lg:mb-0 w-full lg:w-3/5">
                  <div className="w-14 h-14 bg-gold-primary/20 rounded-xl flex flex-col items-center justify-center text-xs font-bold text-gold-primary border border-gold-primary/50">
                    <span className="text-lg">{app.time.split(':')[0]}</span>
                    <span>{app.time.split(':')[1]}</span>
                  </div>
                  <div>
                    <h4 className="font-bold text-xl">{app.name}</h4>
                    <div className="text-sm text-gray-400">{app.service} | {formatDate(app.date)}</div>
                    <p className="text-xs text-gray-500 mt-1">Tel: {app.phone}</p>
                  </div>
                </div>

                <div className="flex gap-3 mt-3 lg:mt-0 w-full lg:w-2/5 justify-end">
                   {app.status === 'pendente' && (
                       <><button onClick={() => updateStatus(app.id, 'confirmado')} className="px-3 py-2 bg-blue-500/20 text-blue-400 rounded-lg text-sm hover:bg-blue-500/30 font-semibold transition"><i className="fa-solid fa-check mr-1"></i> Confirmar</button>
                       <button onClick={() => updateStatus(app.id, 'cancelado')} className="px-3 py-2 bg-red-500/20 text-red-400 rounded-lg text-sm hover:bg-red-500/30 transition"><i className="fa-solid fa-xmark"></i></button></>
                   )}
                   {app.status === 'confirmado' && (
                       <button onClick={() => updateStatus(app.id, 'realizado')} className="px-6 py-2 btn-primary rounded-xl font-bold shadow-lg text-sm"><i className="fa-solid fa-cut mr-2"></i> Finalizar</button>
                   )}
                   {(app.status === 'realizado' || app.status === 'cancelado') && (
                       <span className={`px-4 py-2 rounded-lg text-sm font-bold border ${getStatusClass(app.status)}`}>{app.status.toUpperCase()}</span>
                   )}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const ClientList = ({ appData }) => {
        const [clients, setClients] = useState([]);
        const { db, fs } = appData;

        useEffect(() => {
            if (!db) return;
            // Note: Sorting in-memory due to Firestore index requirements.
            return fs.onSnapshot(fs.collection(db, toCollectionPath('clients')), snap => {
                const clientData = snap.docs.map(d => ({id:d.id, ...d.data()}));
                clientData.sort((a, b) => (b.totalVisits || 0) - (a.totalVisits || 0)); // Sort by visits descending
                setClients(clientData);
            });
        }, [db, appData]);
        
        return (
            <div className="p-6 md:p-10 fade-in">
                <h2 className="heading-font text-3xl mb-6">Ficha de Clientes</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    {clients.map(c => (
                        <div key={c.id} className="glass-panel p-5 rounded-xl border border-[#333] hover:border-gold-primary transition-shadow shadow-md">
                            <div className="flex items-center justify-between mb-2">
                                <h4 className="font-bold text-xl text-white">{c.name}</h4>
                                <div className="text-xs text-gold-primary font-bold bg-gold-primary/10 px-3 py-1 rounded-full">
                                    <i className="fa-solid fa-award mr-1"></i> {c.totalVisits || 0} Visitas
                                </div>
                            </div>
                            <p className="text-gray-400 text-sm"><i className="fa-solid fa-phone-alt mr-2 text-gray-500"></i>{c.phone}</p>
                            <p className="text-xs text-gray-500 mt-2">Desde: {formatDate(c.joinedAt?.split('T')[0])}</p>
                        </div>
                    ))}
                </div>
            </div>
        )
    };
    
    const Config = ({ appData }) => {
        const [slots, setSlots] = useState([]);
        const [newSlot, setNewSlot] = useState('');
        const [saving, setSaving] = useState(false);
        const { db, fs } = appData;

        // Fetch Slots
        useEffect(() => {
            if (!db) return;
            fs.getDoc(fs.doc(db, toCollectionPath('config_schedule'))).then(snap => {
                setSlots(snap.exists() ? snap.data().slots.sort() : ['09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00']);
            });
        }, [db, appData]);

        const saveSlots = async (updatedSlots) => {
            if (saving) return;
            setSaving(true);
            try {
                await fs.setDoc(fs.doc(db, toCollectionPath('config_schedule')), { slots: updatedSlots });
                setSlots(updatedSlots);
                setNewSlot('');
            } catch(e) {
                alert("Erro ao salvar horários: " + e.message);
            }
            setSaving(false);
        }
        
        const addSlot = () => {
            if (newSlot && !slots.includes(newSlot)) {
                saveSlots([...slots, newSlot].sort());
            }
        };

        const removeSlot = (slotToRemove) => {
            saveSlots(slots.filter(s => s !== slotToRemove));
        };

        return (
            <div className="p-6 md:p-10 fade-in max-w-4xl mx-auto">
                <h2 className="heading-font text-3xl mb-6">Configuração da Barbearia</h2>
                <div className="glass-panel p-8 rounded-xl">
                    <h3 className="text-xl font-bold mb-4 text-gold-primary border-b border-gray-700 pb-2">Horários de Atendimento Padrão</h3>
                    
                    <div className="flex gap-4 mb-8">
                        <input type="time" value={newSlot} onChange={e => setNewSlot(e.target.value)} className="app-input" />
                        <button onClick={addSlot} disabled={!newSlot || saving} className="btn-primary px-4 rounded-xl text-sm flex items-center gap-2">
                           {saving ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <i className="fa-solid fa-plus"></i>} Add
                        </button>
                    </div>

                    <div className="flex flex-wrap gap-3 max-h-48 overflow-y-auto">
                        {slots.map(slot => (
                            <div key={slot} className="px-4 py-2 bg-dark-card border border-[#333] rounded-lg flex items-center gap-3 shadow-md">
                                <span className="text-white font-medium">{slot}</span>
                                <button onClick={() => removeSlot(slot)} className="text-red-500 hover:text-red-300 transition" disabled={saving}>
                                    <i className="fa-solid fa-times text-xs"></i>
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    }

    const AdminLayout = ({ onLogout, appData }) => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [mobileOpen, setMobileOpen] = useState(false);
      
      const renderContent = () => {
        switch (activeTab) {
          case 'dashboard': return <Dashboard appData={appData} />;
          case 'schedule': return <Schedule appData={appData} />;
          case 'clients': return <ClientList appData={appData} />;
          case 'services': return <ServicesSettings appData={appData} />;
          case 'config': return <Config appData={appData} />;
          default: return <Dashboard appData={appData} />;
        }
      };

      return (
        <div className="flex min-h-screen bg-dark-bg">
          <Navigation activeTab={activeTab} setActiveTab={setActiveTab} onLogout={onLogout} mobileOpen={mobileOpen} setMobileOpen={setMobileOpen} />
          
          <div className="flex-1 md:ml-64 relative flex flex-col min-h-screen">
            {/* Mobile Header */}
            <div className="md:hidden p-4 border-b border-[#333] flex justify-between items-center bg-dark-card sticky top-0 z-30 shadow-lg">
              <button onClick={() => setMobileOpen(true)} className="text-gold-primary text-2xl"><i className="fa-solid fa-bars"></i></button>
              <h1 className="heading-font text-xl text-white font-bold">BARBERPRO</h1><div className="w-8"></div>
            </div>
            
            <main className="flex-1 overflow-auto relative">
                <div className="p-4 bg-yellow-500/20 text-yellow-100 text-sm text-center font-semibold border-b border-yellow-500/50">
                    <i className="fa-solid fa-info-circle mr-2"></i> Senha Admin: <span className="text-gold-primary">admin</span>
                </div>
                {renderContent()}
            </main>
          </div>
        </div>
      );
    };

    const App = () => {
      const appData = useApp();
      const [view, setView] = useState('client'); 
      const [password, setPassword] = useState('');

      if (!appData) return <Loading message="Conectando ao Firebase..." />;

      const handleLogin = (e) => {
        e.preventDefault();
        // Hardcoded password for demonstration
        if (password === 'admin') setView('admin'); 
        else window.alert('Senha incorreta.');
      };

      if (view === 'login') {
        return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div className="glass-panel p-8 rounded-2xl w-full max-w-sm border-t-4 border-gold-primary shadow-2xl fade-in">
              <div className="text-center mb-8"><h2 className="heading-font text-3xl text-gold-primary">Acesso Admin</h2></div>
              <form onSubmit={handleLogin} className="space-y-6">
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Senha" className="app-input w-full" />
                <button type="submit" className="w-full btn-primary py-3 rounded-xl">Entrar</button>
              </form>
              <button onClick={() => { setView('client'); setPassword(''); }} className="w-full mt-6 text-xs text-gray-500 hover:text-white transition">Voltar para Agendamento</button>
            </div>
          </div>
        );
      }
      if (view === 'admin') return <AdminLayout appData={appData} onLogout={() => { setView('client'); setPassword(''); }} />;
      
      return <ClientBooking appData={appData} onAdminLogin={() => setView('login')} />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    // Ensure the app only renders when the global 'appData' object is initialized by the module script.
    window.addEventListener('app-ready', () => {
        root.render(<App />);
    });
    
    // Fallback if event is missed (e.g., fast loading)
    if(window.appData) {
        root.render(<App />);
    }

  </script>
</body>
</html>
